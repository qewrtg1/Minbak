<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>편의시설 필터링된 숙소 목록</title>
</head>
<body>
<h1>편의시설 필터링된 숙소 목록</h1>

<!-- 편의시설 필터링 폼 -->
<form method="get" action="/admin/roomoptions/test">
    <label><input type="checkbox" name="amenities" value="와이파이"> 와이파이</label>
    <label><input type="checkbox" name="amenities" value="주차 공간"> 주차 공간</label>
    <label><input type="checkbox" name="amenities" value="에어컨"> 에어컨</label>
    <label><input type="checkbox" name="amenities" value="전용 욕실"> 전용 욕실</label>
    <button type="submit">검색</button>
</form>

<!-- 필터링된 숙소 리스트 -->
<table border="1">
    <thead>
    <tr>
        <th>숙소 ID</th>
        <th>숙소 이름</th>
        <th>주소</th>
        <th>가격</th>
        <th>편의시설</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.roomId}"></td>
        <td th:text="${room.name}"></td>
        <td th:text="${room.address}"></td>
        <td th:text="${room.price}"></td>
        <td th:text="${room.amenities}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

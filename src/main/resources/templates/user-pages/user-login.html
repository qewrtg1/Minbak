<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>

        <!-- 로그인 폼 -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 에러 메시지 표시 -->
            <p class="text-danger text-center d-none" id="errorMsg">⚠ 이메일 또는 비밀번호가 올바르지 않습니다.</p>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/signup" class="text-decoration-none">회원가입</a> |
            <a href="/forgot-password" class="text-decoration-none">비밀번호 찾기</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // 폼 기본 제출 방지

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");

        try {
            const response = await axios.post("/api/login", {
                username: email,
                password: password
            });

            if (response.status === 200) {
                console.log("로그인 성공!");

                // ✅ 로그인 성공 후 페이지 이동
                window.location.href = "/";
            }
        } catch (error) {
            console.error("로그인 실패:", error.response ? error.response.data : error.message);
            errorMsg.classList.remove("d-none"); // 에러 메시지 표시
        }
    });
</script>

</body>
</html>

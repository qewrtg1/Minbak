<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 | MINBAK</title>
</head>
<body>
<div class="main-container">
    <h1>비밀번호 찾기</h1>
    <p>비밀번호가 기억나지 않으세요? 원하시는 방법을 선택해 비밀번호를 확인하실 수 있습니다.</p>
    <div class="findPW-section" style="display: flex;">
        <div class="con-left" style="margin-right: 50px;">
            <h3>임시비밀번호 발급</h3>
            <p>입력하신 정보는 임시비밀번호 발급에만 사용되며 저장되지 않습니다.</p>
            <form action="/admin/password/reset" method="post">
                <input type="email" name="email" placeholder="이메일을 입력해주세요." required><br>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <button type="submit">임시비밀번호 받기</button>
            </form>
        </div>
        <div class="con-right">
            <h3>새 비밀번호 설정</h3>
            <p>본인인증 시 제공되는 정보는 해당 인증기관에서 직접 수집하며, 인증 이외의 용도로 이용 또는 저장되지 않습니다.</p>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 예약 목록</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 960px;
    }

    .empty-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .empty-box h5 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .room-card {
      display: flex;
      align-items: center;
      padding: 20px;
      margin-bottom: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .room-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .room-card h6 {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .status {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .status p {
      margin: 0;
    }

    .status a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .status a:hover {
      text-decoration: underline;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .help-link {
      color: #007bff;
      text-decoration: none;
    }

    .help-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary">내 예약 목록</h2>

  <!-- 예약 내역이 없는 경우 -->
  <div th:if="${#lists.isEmpty(booksPageDto)}" class="d-flex justify-content-center">
    <div class="empty-box w-75">
      <h5>🖐 아직 예약된 여행이 없습니다!</h5>
      <p class="text-muted">여행 가방에 쌓인 먼지를 털어내고 다음 여행 계획을 세워보세요.</p>
      <button class="btn btn-custom w-100">숙소 검색하기</button>
    </div>
  </div>

  <!-- 이전 여행 리스트 -->
  <div th:if="${not #lists.isEmpty(booksPageDto.objects)}">
    <h4 class="mt-5">예약 목록</h4>

    <div th:each="book: ${booksPageDto.objects}">
      <div class="room-card">
        <!-- 이미지는 안함 -->
        <img th:src="${book.roomUrl}" class="room-image" alt="숙소 이미지">

        <div>
          <a th:href="@{/user/book/detail/{id}(id=${book.bookId})}" class="text-decoration-none">
            <h6 th:text="${book.room.name}">숙소 이름</h6>
          </a>
          <div class="status">
            <p th:text="${book.status}">상태</p>
            <div th:if="${book.status !='대기'}">
              <a th:href="@{/book/pay/(bookId=${book.bookId})}">결제하기</a>
            </div>
          </div>
          <p class="text-muted small">
            호스트: <span th:text="${book.user.name}">키다리여우님</span><br>
            <span th:text="${#temporals.format(book.startDate, 'yyyy년 M월 d일')}"></span> -
            <span th:text="${#temporals.format(book.endDate, 'yyyy년 M월 d일')}"></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- 도움말 -->
  <p class="mt-4 text-muted text-center">
    예약 내역을 찾으실 수 없나요? <a href="#" class="help-link">도움말 센터 방문하기</a>
  </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

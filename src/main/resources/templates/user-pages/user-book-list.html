<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 예약 목록</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .container {
        max-width: 900px;
    }
    .empty-box {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
    }
    .room-card {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .room-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">여행</h2>

  <!-- 예약 내역이 없는 경우 -->
  <div th:if="${#lists.isEmpty(bookingList)}" class="d-flex justify-content-between">
    <div class="empty-box w-50">
      <h5>🖐 아직 예약된 여행이 없습니다!</h5>
      <p class="text-muted">여행 가방에 쌓인 먼지를 털어내고 다음 여행 계획을 세워보세요.</p>
      <button class="btn btn-danger">숙소 검색하기</button>
    </div>
    <img src="your-image-url.jpg" class="w-50 rounded" alt="여행 이미지">
  </div>

  <!-- 이전 여행 리스트 -->
  <div th:if="${not #lists.isEmpty(bookingList)}">
    <h4 class="mt-5">이전 여행지</h4>

    <div th:each="booking : ${bookingList}" class="room-card">
      <img th:src="${booking.room.mainImageUrl}" class="room-image" alt="숙소 이미지">
      <div>
        <a th:href="@{/booking/details/{id}(id=${booking.id})}" class="text-decoration-none">
          <h6 th:text="${booking.room.title}">숙소 이름</h6>
        </a>
        <p class="text-muted small">
          호스트: <span th:text="${booking.host.name}">키다리여우님</span><br>
          <span th:text="${#dates.format(booking.checkIn, 'yyyy년 M월 d일')}"></span> -
          <span th:text="${#dates.format(booking.checkOut, 'yyyy년 M월 d일')}"></span>
        </p>
      </div>
    </div>
  </div>

  <!-- 도움말 -->
  <p class="mt-4 text-muted">
    예약 내역을 찾으실 수 없나요? <a href="#" class="text-decoration-none">도움말 센터 방문하기</a>
  </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

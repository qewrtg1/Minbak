<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>예약 관리</title>
  <!-- 부트스트랩 CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      width: 1680px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .booksHead h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .menu a {
      text-decoration: none;
      color: #7fbdff;
      font-size: 18px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    .booksSec h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<main>
  <div class="books">
    <div class="booksHead">
      <h3 class="text-center">예약 관리</h3>
      <div class="menu">
        <a href="/admin/books" class="btn btn-primary">예약목록</a>
        <a href="/admin/books/monthly" class="btn btn-secondary">월별 예약현황</a>
        <a href="/admin/books/wait" class="btn btn-secondary">예약대기자</a>
        <a href="/admin/books/paidAndCheckIn" class="btn btn-secondary">투숙예정</a>
      </div>
    </div>
    <div class="booksSec">
      <h3>예약 등록</h3>
    </div>

    <!-- 예약 등록 폼 -->
    <form th:action="@{/admin/books/create}" method="post">
      <div class="form-group">
        <label for="startDate">체크인 날짜:</label>
        <input type="date" id="startDate" name="startDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="endDate">체크아웃 날짜:</label>
        <input type="date" id="endDate" name="endDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="guestsNum">예약인원 수:</label>
        <input type="number" id="guestsNum" name="guestsNum" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="request">특별 요청사항:</label>
        <input type="text" id="request" name="request" class="form-control">
      </div>
      <div class="form-group">
        <label for="status">예약상태:</label>
        <input type="text" id="status" name="status" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="userId">유저ID:</label>
        <input type="number" id="userId" name="userId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="roomId">숙소ID:</label>
        <input type="number" id="roomId" name="roomId" class="form-control" required>
      </div>

      <button type="submit" class="btn-submit">작성하기</button>
    </form>

    <!-- 푸터 -->
    <div class="booksFoot">
      <hr>
      <h4 class="text-center">Copyright &copy; All rights reserved.</h4>
    </div>
  </div>
</main>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

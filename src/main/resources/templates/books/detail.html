<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>예약 관리</title>
  <!-- 부트스트랩 CSS 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* main-container 너비 설정 */
    .main-container {
      width: 1680px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* 메뉴 스타일 */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .menu a {
      text-decoration: none;
      color: #7fbdff;
      font-size: 18px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    /* 각 예약 항목 블록 스타일 */
    .booking-details {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .booking-details h5 {
      margin-bottom: 15px;
      color: #007bff;
    }
    .booking-details div {
      margin-bottom: 10px;
    }
    /* 버튼 스타일 */
    .btn-custom {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    .booksFoot h4 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<main class="main-container">
  <div class="books">
    <div class="booksHead">
      <h3 class="text-center">예약 관리</h3>
      <div class="menu">
        <a href="/admin/books" class="btn btn-primary">예약목록</a>
        <a href="/admin/books/monthly" class="btn btn-secondary">월별 예약현황</a>
        <a href="/admin/books/wait" class="btn btn-secondary">예약대기자</a>
        <a href="/admin/books/paidAndCheckIn" class="btn btn-secondary">투숙예정</a>
      </div>
    </div>
    <div class="booksSec">
      <h3 class="text-center">예약 상세정보</h3>
    </div>

    <section>
      <div class="booking-details">
        <h5>예약 번호</h5>
        <div th:text="${books.bookId}"></div>
      </div>

      <div class="booking-details">
        <h5>예약자명</h5>
        <div th:text="${books.user.name}"></div>
      </div>

      <div class="booking-details">
        <h5>연락처</h5>
        <div th:text="${books.user.phoneNumber}"></div>
      </div>

      <div class="booking-details">
        <h5>이메일</h5>
        <div th:text="${books.user.email}"></div>
      </div>

      <div class="booking-details">
        <h5>숙소명</h5>
        <div th:text="${books.room.name}"></div>
      </div>

      <div class="booking-details">
        <h5>체크인 날짜</h5>
        <div th:text="${books.startDate}"></div>
      </div>

      <div class="booking-details">
        <h5>체크아웃 날짜</h5>
        <div th:text="${books.endDate}"></div>
      </div>

      <div class="booking-details">
        <h5>예약인원 수</h5>
        <div th:text="${books.guestsNum}"></div>
      </div>

      <div class="booking-details">
        <h5>결제금액</h5>
        <div th:text="${books.payment.amount}"></div>
      </div>

      <div class="booking-details">
        <h5>특별 요청사항</h5>
        <div th:text="${books.request}"></div>
      </div>

      <div class="booking-details">
        <h5>예약 상태</h5>
        <div th:text="${books.status}"></div>
      </div>

      <div class="mt-4">
        <button onclick="editReq()" class="btn-custom">수정</button>
        <button onclick="deleteReq()" class="btn btn-danger mt-3">삭제</button>
      </div>
    </section>

    <div class="booksFoot">
      <hr>
      <h4>Copyright &copy; All rights reserved.</h4>
    </div>
  </div>
</main>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
  const editReq = () => {
    location.href = `/admin/books/edit/[[${books.bookId}]]`;
  }
  const deleteReq = () => {
    location.href = `/admin/books/delete/[[${books.bookId}]]`;
  }
</script>
</body>
</html>

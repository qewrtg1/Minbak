<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
  <meta charset="UTF-8">
  <title>예약 관리</title>
  <th:block layout:fragment="css">
    <style>
      /* main-content 너비 설정 */
      .main-content {
          width: 1680px;
          height: 100vh;
          overflow-y:auto;
          padding: 20px;
          margin: 50px auto;
      }
      /* 메뉴 스타일 */
      .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .menu a {
        text-decoration: none;
        color: #7fbdff;
        font-size: 18px;
      }
      .menu a:hover {
        text-decoration: underline;
      }
      /* 각 예약 항목 블록 스타일 */
      .booking-details {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .booking-details h5 {
        margin-bottom: 15px;
        color: #007bff;
      }
      .booking-details div {
        margin-bottom: 10px;
      }
      /* 버튼 스타일 */
      .btn-back, .btn-custom, .btn-danger {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
      }
      .btn-back {
        line-height: 1.5;
        background-color: #00b600;
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 20px;
      }
      .btn-back:hover {
        background-color: #008000;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        line-height: 1.5;
        transition: background-color 0.3s;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .booksFoot h4 {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
  <main class="main-content">
    <div class="books">
      <div class="booksHead">
        <h3 class="text-center">예약 관리</h3>
        <div class="menu">
          <a href="/admin/books" class="btn btn-primary">예약목록</a>
          <a href="/admin/books/monthly" class="btn btn-secondary">월별 예약현황</a>
          <a href="/admin/books/wait" class="btn btn-secondary">예약대기자</a>
          <a href="/admin/books/paidAndCheckIn" class="btn btn-secondary">투숙예정</a>
        </div>
      </div>
      <div class="booksSec">
        <h3 class="text-center">예약 상세정보</h3>
      </div>

      <section>
        <div class="booking-details">
          <h5>예약 번호</h5>
          <div th:text="${books.bookId}"></div>
        </div>

        <div class="booking-details">
          <h5>예약자명</h5>
          <div th:text="${books.user.name}"></div>
        </div>

        <div class="booking-details">
          <h5>연락처</h5>
          <div th:text="${books.user.phoneNumber}"></div>
        </div>

        <div class="booking-details">
          <h5>이메일</h5>
          <div th:text="${books.user.email}"></div>
        </div>

        <div class="booking-details">
          <h5>숙소명</h5>
          <div th:text="${books.room.name}"></div>
        </div>

        <div class="booking-details">
          <h5>체크인 날짜</h5>
          <div th:text="${books.startDate}"></div>
        </div>

        <div class="booking-details">
          <h5>체크아웃 날짜</h5>
          <div th:text="${books.endDate}"></div>
        </div>

        <div class="booking-details">
          <h5>예약인원 수</h5>
          <div th:text="${books.guestsNum}"></div>
        </div>

        <div class="booking-details">
          <h5>결제금액</h5>
          <div th:text="${books.payment.amount}"></div>
        </div>

        <div class="booking-details">
          <h5>특별 요청사항</h5>
          <div th:text="${books.request}"></div>
        </div>

        <div class="booking-details">
          <h5>예약 상태</h5>
          <div th:text="${books.status}"></div>
        </div>

        <div class="mt-4">
          <button class="btn-back" onclick="location.href='/admin/books'">돌아가기</button>
          <button onclick="editReq()" class="btn-custom">수정</button>
          <button onclick="deleteReq()" class="btn btn-danger mt-3">삭제</button>
        </div>
      </section>

      <div class="booksFoot">
        <hr>
        <h4>Copyright &copy; All rights reserved.</h4>
      </div>
    </div>
  </main>
</th:block>
<th:block layout:fragment="js">
  <script th:inline="javascript">
    const editReq = () => {
      location.href = `/admin/books/edit/[[${books.bookId}]]`;
    }
    const deleteReq = () => {
      location.href = `/admin/books/delete/[[${books.bookId}]]`;
    }
  </script>
</th:block>
</body>
</html>

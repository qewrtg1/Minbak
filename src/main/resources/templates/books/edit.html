<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
  <meta charset="UTF-8">
  <title>예약 수정하기</title>
  <th:block layout:fragment="css">
    <style>
      /* main-content 너비 설정 */
      .main-content {
          width: 1680px;
          height: 100vh;
          overflow-y:auto;
          padding: 20px;
          margin: 50px auto;
      }

      /* 메뉴 스타일 */
      .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .menu a {
        text-decoration: none;
        color: #7fbdff;
        font-size: 18px;
      }

      .menu a:hover {
        text-decoration: underline;
      }

      /* 폼 항목 스타일 */
      .form-container {
        margin-bottom: 20px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* 제출 버튼 스타일 */
      .btn-custom {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      /* 푸터 스타일 */
      .booksFoot h4 {
        text-align: center;
        margin-top: 30px;
      }

      .booksSec h3 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
  <main class="main-content">
    <div class="books">
      <div class="booksSec">
        <h3 class="text-center">예약 수정하기</h3>
      </div>

      <!-- 예약 수정 폼 -->
      <form th:action="@{|/admin/books/edit/${books.bookId}|}" method="post">
        <div class="form-container">
          <label for="roomName">숙소명:</label>
          <input type="text" id="roomName" name="roomName" th:value="${books.roomName}" required>
        </div>

        <div class="form-container">
          <label for="startDate">체크인 날짜:</label>
          <input type="date" id="startDate" name="startDate" th:value="${books.startDate}" required>
        </div>

        <div class="form-container">
          <label for="endDate">체크아웃 날짜:</label>
          <input type="date" id="endDate" name="endDate" th:value="${books.endDate}" required>
        </div>

        <div class="form-container">
          <label for="guestsNum">예약인원 수:</label>
          <input type="number" id="guestsNum" name="guestsNum" th:value="${books.guestsNum}" required>
        </div>

        <div class="form-container">
          <label for="request">특별 요청사항:</label>
          <input type="text" id="request" name="request" th:value="${books.request}">
        </div>

        <div class="form-container">
          <label for="status">예약 상태:</label>
          <select id="status" name="status" required>
            <option value="대기" th:selected="${books.status == '대기'}">대기</option>
            <option value="수락" th:selected="${books.status == '수락'}">수락</option>
            <option value="거절" th:selected="${books.status == '거절'}">거절</option>
            <option value="완료" th:selected="${books.status == '완료'}">완료</option>
            <option value="취소" th:selected="${books.status == '취소'}">취소</option>
          </select>
        </div>

        <div class="form-container">
          <button type="submit" class="btn-custom">수정하기</button>
        </div>
      </form>

      <div class="booksFoot">
        <hr>
        <h4>Copyright &copy; All rights reserved.</h4>
      </div>
    </div>
  </main>
</th:block>
<th:block layout:fragment="js">
</th:block>
</body>
</html>

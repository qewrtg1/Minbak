<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 - MINBAK</title>
    <style>
        * {
            box-sizing: border-box;
            color: #222;
        }
        .reserve-section {
            margin: 0 auto;
            width: auto;
            max-width: 100%;
            padding: 0 24px;
        }
        .title_back {
            display: inline-block;
        }
        .back {
            align-items: center;
            display: flex;
            height: 64px;
        }
        .back>button {
            margin: 0;
            padding: 0;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background: transparent;
            position: relative;
            display: inline-block;
            font-family: inherit;
            font-size: 100%;
        }
        .title {
            padding-top: 12px;
            padding-bottom: 24px;
            font-weight: 500;
            line-height: 2.25rem;
            font-size: 2rem;
            color: #222;
        }
        .pos_rel {
            position: relative;
        }
        .dis_inh {
            display: inherit;
        }
        .res {
            margin: 0;
            padding: 0;
            font-weight: inherit;
            line-height: inherit;
            font-size: 1em;
        }
        .book-menu {
            display: inherit;
            position: relative;
            padding: 0 12px;
            overflow-y: auto;
        }
        .btn-flex {
            display: flex;
            white-space: nowrap;
            overflow: visible;
        }
        .btn-flex>button {
            margin-top: 6px;
            margin-bottom: 6px;
            padding: 10px;
            background: transparent;
            border: none;
            font-weight: 500;
            line-height: 1.125rem;
            font-size: 0.875rem;
        }
        .btn-mg {
            margin-right: 6px;
        }
        .btn-ml-10 {
            margin-left: -10px;
        }
        .selected {
            color: #222;
        }
        .unselected {
            color: #6a6a6a;
        }
        .mt16 {
            margin-top: 16px;
        }
        .reservation-list {
            border-bottom: 1px solid #ddd;
            margin-top: 48px;
            padding-bottom: 48px;
            text-align: center;
            position: relative;
        }
        .list-items {
            font-weight: 400;
            line-height: 1.5rem;
            font-size: 1.125rem;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .opinion {
            display: inherit;
        }
        .mb64 {
            margin-bottom: 64px;
            text-align: center;
        }
        .p24 {
            padding: 24px 0;
        }
        .flexC {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-opinion {
            border: 0;
            text-decoration: underline;
            background: transparent;
            font-weight: 500;
            font-size: inherit;
            text-align: inherit;
        }
    </style>
</head>
<body>
<div>
  <div class="site-content">
    <div class="reserve-section">
        <div class="main-section">
            <div class="title_back">
                <div class="back">
                    <button type="button">
                        <span class="pos_rel">
                            <svg width="16" height="16" viewBox="0 0 16 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.3432 1.68633L3.02946 13L14.3431 24.3137" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="title">
                    <div class="dis_inh">
                        <h1 tabindex="-1" class="res">예약</h1>
                    </div>
                </div>
            </div>
            <div>
                <div class="book-menu">
                    <div class="btn-flex">
                        <button type="button" class="btn-ml-10 btn-mg selected"><a href="/apii/books/upcomming">예정된 여행</a></button>
                        <button type="button" class="btn-mg unselected"><a href="/apii/books/completed">완료</a></button>
                        <button type="button" class="btn-mg unselected"><a href="/apii/books/cancelled">취소됨</a></button>
                        <button type="button" class="unselected"><a href="/apii/books/all">모두</a></button>
                    </div>
                </div>
            </div>
            <div class="mt16">
                <div class="reservation-list">
                    <div class="list-items">
                        <div id="blist">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>예약번호</th>
                                    <th>예약자명</th>
                                    <th>연락처</th>
                                    <th>체크인 날짜</th>
                                    <th>체크아웃 날짜</th>
                                    <th>특별 요청사항</th>
                                    <th>예약상태</th>
                                    <th>상세보기</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="books : ${booksPage.objects}">
                                    <td th:text="${books.bookId}"></td>
                                    <td th:text="${books.user.name}"></td>
                                    <td th:text="${books.user.phoneNumber}"></td>
                                    <td th:text="${books.startDate}"></td>
                                    <td th:text="${books.endDate}"></td>
                                    <td th:text="${books.request}"></td>
                                    <td th:text="${books.status}"></td>
                                    <td><a th:href="@{|/apii/books/${books.bookId}|}" class="btn btn-info">상세보기</a></td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- 페이징 -->
                            <div aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <!--이전 페이지 번호-->
                                    <li class="page-item" th:classappend="${booksPage.hasPrev} ? '' : 'disabled'">
                                        <a class="page-link" th:href="@{/apii/books(page=${booksPage.currentPage - 1})}">«</a>
                                    </li>
                                    <!--페이지 번호-->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(booksPage.startPage, booksPage.endPage)}">
                                        <a class="page-link" th:classappend="${booksPage.currentPage == i} ? 'active text-white' : ''"
                                           th:href="@{/apii/books(page=${i})}" th:text="${i}"></a>
                                    </li>
                                    <!--다음 페이지 번호-->
                                    <li th:class="${booksPage.hasNext ? 'page-item' : 'page-item disabled'}">
                                        <a class="page-link" th:href="@{/apii/books(page=${booksPage.currentPage + 1})}">»</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="opinion">
            <div class="mb64">
                <div class="p24">
                    <div class="flexC">
                        <div>
                            간편한 예약 관리를 위해 어떤 점을 개선하면 좋을까요?
                            <div style="margin-top: 0px; display: inline-block;">
                                <button class="btn-opinion">의견 보내기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>

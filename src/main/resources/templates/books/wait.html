<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
    <meta charset="UTF-8">
    <title>예약대기자</title>
    <th:block layout:fragment="css">
        <style>
            /* main-content 너비 설정 */
            .main-content {
                width: 1680px;
                height: 100vh;
                overflow-y:auto;
                padding: 20px;
                margin: 50px auto;
            }
            /* 메뉴 스타일 */
            .menu {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 30px;
            }
            .menu a {
                text-decoration: none;
                color: #7fbdff;
                font-size: 18px;
            }
            .menu a:hover {
                text-decoration: underline;
            }
            .booksFoot h4 {
                text-align: center;
                margin-top: 30px;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <main class="main-content">
        <div class="books">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>체크인 날짜</th>
                    <th>숙소명</th>
                    <th>예약자명</th>
                    <th>연락처</th>
                    <th>요청사항</th>
                    <th>SMS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${waitingBooks}">
                    <td th:text="${book.startDate}"></td>
                    <td th:text="${book.roomName}"></td>
                    <td th:text="${book.userName}"></td>
                    <td th:text="${book.phoneNumber}"></td>
                    <td th:text="${book.request}"></td>
                    <td>
                        <a href="/admin/message/list" class="btn btn-info">SMS 발송</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="booksFoot">
                <hr>
                <h4>Copyright &copy; All rights reserved.</h4>
            </div>
        </div>
    </main>
</th:block>
<th:block layout:fragment="js">
</th:block>
</body>
</html>

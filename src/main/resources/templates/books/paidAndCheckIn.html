<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투숙예정</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* main-container 너비 설정 */
        .main-container {
            width: 1680px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* 메뉴 스타일 */
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu a {
            text-decoration: none;
            color: #7fbdff;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .booksFoot h4 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<main class="main-container">
    <div class="books">
        <!--헤더-->
        <div class="booksHead">
            <h3 class="text-center">예약 관리</h3>
            <div class="menu">
                <a href="/admin/books" class="btn btn-primary">예약목록</a>
                <a href="/admin/books/monthly" class="btn btn-secondary">월별 예약현황</a>
                <a href="/admin/books/wait" class="btn btn-secondary">예약대기자</a>
                <a href="/admin/books/paidAndCheckIn" class="btn btn-secondary">투숙예정</a>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>투숙일</th>
            <th>숙소명</th>
            <th>예약자명</th>
            <th>연락처</th>
            <th>입금확인일</th>
            <th>결제금액</th>
            <th>입금상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${paidAndCheckIn}">
            <td th:text="${book.startDate}"></td>
            <td th:text="${book.room.name}"></td>
            <td th:text="${book.user.name}"></td>
            <td th:text="${book.user.phoneNumber}"></td>
            <td th:text="${book.payment.paidAt}"></td>
            <td th:text="${book.payment.amount}"></td>
            <td th:text="${book.payment.status}"></td>
        </tr>
        </tbody>
    </table>

    <!--푸터-->
    <div class="booksFoot">
        <hr>
        <h4>Copyright &copy; All rights reserved.</h4>
    </div>
</main>
</body>
</html>

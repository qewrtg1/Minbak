<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보 보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="main">
    <header>
        <h1>예약 관리</h1>
        <div class="menu">
            <a href="/admin/books/save">예약하기</a>
            <a href="/admin/books">예약 리스트 조회</a>
        </div>
        <hr>
    </header>
    <div class="search">
        <h1>기본 검색</h1>
        <form name="fsearch" id="fsearch" method="get">
            <div class="tbl_frm01">
                <table>
                    <colgroup>
                        <col class="w100">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row">검색어</th>
                        <td>
                            <select>
                                <option selected>예약번호</option>
                                <option>회원아이디</option>
                                <option>주문자명</option>
                                <option>입금자명</option>
                            </select>
                            <input>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">기간검색</th>
                        <td>
                            <select>
                                <option>예약일</option>
                                <option>입금완료일</option>
                                <option>체크인</option>
                                <option>체크아웃</option>
                            </select>
                            <label for="fr_date" class="sound_only">시작일</label>
                            <input type="text" name="fr_date" value id="fr_date" class="w80" maxlength="10">
                            ~
                            <label for="to_date" class="sound_only">종료일</label>
                            <input type="text" name="to_date" value id="to_date" class="w80" maxlength="10">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">예약상태</th>
                        <td>
                            <label>
                                <input type="radio" name="od_status" value checked="checked">전체
                            </label>
                            <label>
                                <input type="radio" name="od_status" value="1">대기
                            </label>
                            <label>
                                <input type="radio" name="od_status" value="2">완료
                            </label>
                            <label>
                                <input type="radio" name="od_status" value="3">만료
                            </label>
                            <label>
                                <input type="radio" name="od_status" value="4">이용자 취소
                            </label>
                            <label>
                                <input type="radio" name="od_status" value="5">숙박업자 취소
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="confirmBtn"></div>
        </form>
    </div>
    <section>
        <h1>예약 리스트</h1>
    </section>
    <list>
        <table>
            <tr>
                <th>예약 번호</th>
                <th>유저 ID</th>
                <th>체크인 날짜</th>
                <th>체크아웃 날짜</th>
                <th>예약인원 수</th>
                <th>특별 요청사항</th>
                <th>예약 상태</th>
            </tr>
            <tr th:each="books : ${booksPage.books}">
                <td th:text="${books.bookId}"></td>
                <td><a th:text="${books.userId}" th:href="@{|/admin/books/${books.bookId}|}"></a></td>
                <td th:text="${books.startDate}"></td>
                <td th:text="${books.endDate}"></td>
                <td th:text="${books.guestsNum}"></td>
                <td th:text="${books.request}"></td>
                <td th:text="${books.status}"></td>
            </tr>
        </table>
    </list>
    <footer>
        <hr>
        <h3>Copyright &copy; All rights reserved.</h3>
    </footer>
</div>
</body>
</html>

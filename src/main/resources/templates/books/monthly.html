<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf/org">
<head>
    <meta charset="UTF-8">
    <title>월별 예약현황</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* main-container 너비 설정 */
      .main-container {
        width: 1680px;
        height: 100vh;
        overflow-y:auto;
        padding: 20px;
        margin: 0 auto;
      }

      /* 메뉴 스타일 */
      .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .menu a {
        text-decoration: none;
        color: #7fbdff;
        font-size: 18px;
      }

      .menu a:hover {
        text-decoration: underline;
      }

      .month-pagination {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
        align-items: center;
      }

      /* 검색 및 테이블 스타일 */
      table {
        margin-bottom: 30px;
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      /* 푸터 스타일 */
      .booksFoot h4 {
        text-align: center;
        margin-top: 30px;
      }
    </style>
</head>
<body>
<main class="main-container">
  <div class="books">
    <!--헤더-->
    <div class="booksHead">
      <h3 class="text-center">예약 관리</h3>
      <div class="menu">
        <a href="/admin/books" class="btn btn-primary">예약목록</a>
        <a href="/admin/books/monthly" class="btn btn-secondary">월별 예약현황</a>
        <a href="/admin/books/wait" class="btn btn-secondary">예약대기자</a>
        <a href="/admin/books/paidAndCheckIn" class="btn btn-secondary">투숙예정</a>
      </div>
    </div>

    <div class="MonthlyBook">
      <div class="month-pagination">
        <a th:href="@{/admin/books/monthly(year=${prevYear}, month=${prevMonth})}" class="btn btn-primary">«</a>
        <div th:text="${selectedYear} + '년' + ${selectedMonth} + '월'"></div>
        <a th:href="@{/admin/books/monthly(year=${nextYear}, month=${nextMonth})}" class="btn btn-primary">»</a>
      </div>
      <table>
        <thead>
          <tr>
            <th>숙소명</th>
            <th th:each="date : ${datesInMonth}" th:text="${#temporals.format(date, 'dd(E)')}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry : ${statusOfRoom}">
            <td th:text="${entry.key}"></td>
            <td th:each="date : ${datesInMonth}">
              <span th:if="${entry.value.containsKey(date)}"
                    th:text="${entry.value.get(date)}"
                    th:clallappend="${
                          entry.value.get(date) == '대기' ? '대기' :
                          entry.value.get(date) == '완료' ? '완료' : ''
                    }">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--푸터-->
    <div class="booksFoot">
      <hr>
      <h4>Copyright &copy; All rights reserved.</h4>
    </div>
  </div>
  </div>
</main>
</body>
</html>

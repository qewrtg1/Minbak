        <div th:if="${deleteOk != null}">

        <div>
            <a th:href="@{/admin/message/list/today}">오늘 메세지 보기</a>

            <a href="">한달 메세지 보기</a>
            <a href="">1년 메세지 보기</a>

        <div th:if="${currentDate} != null">
            <p th:text="${currentDate}+' 메세지보기'"></p>

<!--        메세지 필터, 검색 조회-->
        <div>
            <form action="#" method="post" th:action="@{/admin/message/filterList}" th:object="${requestMessageFilterDto}">
                <!-- 메시지 ID -->
                <label for="messageId">Message ID</label>
                <input type="number" id="messageId" name="messageId" placeholder="Message ID"  />

                <br/>

                <!-- 유저 ID -->
                <label for="userId">User ID</label>
                <input type="number" id="userId" name="userId" placeholder="User ID"  />

                <br/>

                <!-- 키워드 -->
                <label for="keyword">Keyword</label>
                <input type="text" id="keyword" name="keyword" placeholder="Search by keyword"  />

                <br/>

                <!-- 보낸 기간 -->
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" />

                <br/>

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate"  />

                <br/>

                <!-- 유저 이름 -->
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" placeholder="User Name"  />

                <br/>

                <!-- 유저 이메일 -->
                <label for="userEmail">User Email</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="User Email"  />

                <br/>

                <!-- 유저 전화번호 -->
                <label for="userPhoneNumber">User Phone Number</label>
                <input type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="User Phone Number" />

                <br/>

                <button type="submit">검색</button>
            </form>
        </div>
        <table>

                <th>보낸 사람 ID</th>
                <th>받은 사람 ID</th>

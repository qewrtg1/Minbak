<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
    <meta charset="UTF-8">
    <title>채팅창</title>
    <th:block layout:fragment="css">
        <style>
            .main-content {
                width: 1680px;
                height: 100vh;
                overflow-y:auto;
                padding: 20px;
                margin: 50px auto;
            }
                 .chat-room-list {
            border-right: 2px solid #ddd;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-window {
            height: 100vh;
            display: none;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        .chat-body {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 10px;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f1f1f1;
        }

        .chat-room {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-room:hover {
            background-color: #f1f1f1;
        }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">

    <main class="main-content">
        <div class="container-fluid">
            <div class="row">
                <!-- 채팅방 리스트 -->
                <div class="chat-room list-group-item list-group-item-action" data-room="1">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">유저이름</h5>
                        <small class="text-muted">2025-02-24 14:30</small>
                    </div>
                    <p class="mb-1">대화 내용 예시... 너무 길면 줄임말로 보이기</p>
                    <small class="text-success">읽음</small>
                </div>

                <!-- 채팅창 -->
                <div class="col-md-9 chat-window" id="chat-window">
                    <div class="chat-header">
                        <h5 id="chat-room-name">채팅방 제목</h5>
                    </div>
                    <div class="chat-body" id="chat-body">
                        <p>채팅 메시지가 여기에 표시됩니다.</p>
                    </div>
                    <div class="chat-footer">
                        <input type="text" id="chat-input" class="form-control" placeholder="메시지 입력...">
                        <button class="btn btn-primary mt-2" id="send-message">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </main>
    <script>
        $(document).ready(function() {
            // 채팅방 클릭 시 이벤트
            $(".chat-room").click(function() {
                const roomId = $(this).data("room");
                const roomName = "채팅방 " + roomId;
                const chatMessages = [
                    { roomId: 1, messages: ["안녕하세요!", "이 채팅방은 채팅방 1입니다."] },
                    { roomId: 2, messages: ["채팅방 2에 오신 것을 환영합니다.", "여기는 채팅방 2입니다."] },
                    { roomId: 3, messages: ["채팅방 3이 열렸습니다.", "여기는 채팅방 3입니다."] }
                ];

                // 선택한 채팅방 정보 찾기
                const selectedRoom = chatMessages.find(room => room.roomId === roomId);

                // 채팅방 이름과 메시지 내용 업데이트
                $("#chat-room-name").text(roomName);
                $("#chat-body").empty(); // 기존 메시지 지우기
                selectedRoom.messages.forEach(message => {
                    $("#chat-body").append("<p>" + message + "</p>");
                });

                // 채팅창 표시
                $(".chat-window").show();
            });

            // 메시지 전송 기능 (임시로 콘솔에 출력)
            $("#send-message").click(function() {
                const message = $("#chat-input").val();
                if (message) {
                    $("#chat-body").append("<p>" + message + "</p>");
                    $("#chat-input").val(''); // 입력창 초기화
                }
            });
        });
    </script>
</th:block>
<th:block layout:fragment="js">

</th:block>
</body>
</html>

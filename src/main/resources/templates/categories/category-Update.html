<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카테고리 수정</title>
  <!-- 부트스트랩 CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      width: 1680px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-custom {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .text-center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<main>
  <h1>카테고리 수정</h1>


    <form th:action="@{/admin/categories/edit/{id}(id=${category.categoryId})}" th:object="${category}" method="post">

    <!-- 카테고리 이름 수정 -->
    <div class="form-group">
      <label for="name">카테고리 이름:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="카테고리 이름을 입력하세요" required />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-custom">수정</button>
    </div>
  </form>

  <div class="text-center">
    <p>
      <a th:href="@{/admin/categories}">카테고리 목록으로 돌아갑니다</a>
    </p>
  </div>
</main>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

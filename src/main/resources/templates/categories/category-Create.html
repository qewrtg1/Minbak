<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
  <meta charset="UTF-8">
  <title>카테고리 생성</title>
  <th:block layout:fragment="css">
  <style>
    <th:block layout:fragment="css">
  main {
    width: 1680px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    font-weight: bold;
  }
  .btn-custom {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }
  .text-center {
    text-align: center;
    margin-top: 20px;
  }
  </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">

<main class="main-content">
<main>
  <h1>카테고리 생성</h1>

  <form th:action="@{/admin/categories}" th:object="${category}" method="post">
    <div class="form-group">
      <label for="name">카테고리 이름:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter category name" required />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-custom">생성</button>
    </div>
  </form>

  <div class="text-center">
    <p>
      <a th:href="@{/admin/rooms/categories}">카테고리 목록으로 돌아갑니다</a>
    </p>
  </div>
</main>
</main>
</th:block>

</body>
</html>

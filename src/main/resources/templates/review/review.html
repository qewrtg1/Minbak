<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 목록</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    .stars {
        color: gold;
        font-size: 18px;
    }
    .btn {
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        text-decoration: none;
    }
    .btn-detail {
        background: #007bff;
        color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>리뷰 목록</h1>

  <table>
    <thead>
    <tr>
      <th>작성자</th>
      <th>리뷰 내용</th>
      <th>별점</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.userId}"></td>
      <td th:text="${review.content}"></td>
      <td>
        <span class="stars" th:utext="${'★'.repeat(review.score)}"></span>
        (<span th:text="${review.score}"></span>/5)
      </td>
      <td>
        <a th:href="@{'/admin/review/detail/' + ${review.reviewId}}" class="btn btn-detail">상세 보기</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>

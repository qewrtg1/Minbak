<!-- 관리자 페이지 (admin.html) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 관리</title>
  <style>
    /* 페이지의 기본 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .header h1 {
        color: #333;
    }

    .button-group {
        text-align: center;
        margin-bottom: 20px;
    }

    .button-group a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-right: 10px;
    }

    .button-group a:hover {
        background-color: #45a049;
    }

    .review-list {
        width: 100%;
        border-collapse: collapse;
    }

    .review-list th, .review-list td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }

    .review-list th {
        background-color: #f2f2f2;
    }

    .review-list td button {
        padding: 5px 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
    }

    .review-list td button:hover {
        background-color: #e53935;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>리뷰 관리</h1>
    <p>여기에서 모든 리뷰를 관리할 수 있습니다.</p>
  </div>

  <!-- 버튼 그룹 -->
  <div class="button-group">
    <a href="#">리뷰 수정</a>
    <a href="#">리뷰 삭제</a>
  </div>

  <!-- 리뷰 목록 테이블 -->
  <table class="review-list">
    <thead>
    <tr>
      <th>리뷰 ID</th>
      <th>작성자</th>
      <th>내용</th>
      <th>점수</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.reviewId}"></td>
      <td th:text="${review.userId}"></td>
      <td th:text="${review.content}"></td>
      <td th:text="${review.score}"></td>
      <td><button>삭제</button></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

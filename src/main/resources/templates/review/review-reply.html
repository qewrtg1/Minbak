<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <th:block layout:fragment="css">
        <style>
            .main-content {
                width: 800px;
                margin: 50px auto;
                padding: 20px;
            }
            .booking-summary {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
                background: #f0f0f0;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .review-section {
                padding: 20px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
           .rating {
    display: flex;
    flex-direction: row-reverse; /* 오른쪽에서 왼쪽으로 표시되도록 반전 */
    justify-content: center; /* 별을 가운데 정렬 */
    gap: 5px; /* 별 간격 */
}


            .btn-submit {
                display: block;
                width: 100%;
                padding: 10px;
                background: #ff5a5f;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }
            .btn-submit:hover {
                background: #e04850;
            }
            /* 스타일 수정 */
            #content {
                font-size: 16px; /* 텍스트 크기 키우기 */
                padding-left: 10px; /* 왼쪽 여백 추가 */
                padding-top: 10px; /* 위쪽 여백 추가 */
                width: 100%;
                margin-bottom: 10px;
                height: 150px; /* 텍스트 영역 높이 설정 */
                border: 1px solid #ddd; /* 경계선 추가 */
                border-radius: 5px; /* 테두리 둥글게 */
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <main class="main-content">
        <div class="booking-summary">
            <div><strong>예약 번호:</strong> <span th:text="${review.bookId}"></span></div>
        </div>

        <div class="review-section">
            <h3 class="text-center">리뷰 답변 작성</h3>
            <form th:action="@{/review/host/{id}(id=${review.reviewId})}" method="post">
                <input type="hidden" name="bookId" th:value="${review.bookId}">
                <input type="hidden" name="reviewId" th:value="${review.reviewId}">
                <input type="hidden" name="userId" th:value="${review.userId}">
                <input type="hidden" name="hostId" th:value="${review.hostId}">
                <input type="hidden" name="roomId" th:value="${review.roomId}">
                <input type="text" name="content" th:value="${review.content}">
                <label for="hostReply">리뷰 답변 내용:</label>
                <textarea id="hostReply" name="hostReply" rows="12" style="width:100%; margin-bottom:10px;" placeholder="리뷰를 작성해주세요."></textarea>


                <button type="submit" class="btn-submit">답변 등록</button>
            </form>
        </div>
    </main>
</th:block>
</body>
</html>

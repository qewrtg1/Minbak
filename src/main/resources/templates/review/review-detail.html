<!-- 리뷰 상세 페이지 (review/detail.html) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 상세</title>
  <style>
    <style>
  /* 전체 페이지 스타일 */
  body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
  }

  /* 컨테이너 */
  .container {
      width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
  }

  /* 헤더 스타일 */
  .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 15px;
      background: #007bff;
      color: white;
      border-radius: 10px;
  }

  /* 리뷰 상세 정보 스타일 */
  .review-detail {
      padding: 20px;
      background: #f1f1f1;
      border-radius: 8px;
  }

  .review-detail p {
      font-size: 18px;
      margin: 10px 0;
  }

  /* 버튼 스타일 */
  .button-group {
      text-align: center;
      margin-top: 20px;
  }

  .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
  }

  .btn-edit {
      background: #28a745;
      color: white;
  }

  .btn-edit:hover {
      background: #218838;
  }

  .btn-delete {
      background: #dc3545;
      color: white;
      margin-left: 10px;
  }

  .btn-delete:hover {
      background: #c82333;
  }
  </style>
  </style>

  </script>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>리뷰 상세</h1>
  </div>

  <div>
    <p><strong>작성자:</strong> <span id="reviewUserId" th:text="${review.email}"></span></p>
    <p><strong>리뷰 내용:</strong></p>
    <p id="reviewContent" th:text="${#strings.replace(review.content, '^[0-9]+', '')}"></p>
    <p id="reviewScore" th:text="${review.score}"></p>
  </div>

<div>
  <!-- 수정 버튼 -->
  <a th:href="@{/admin/review/edit/{id}(id=${review.reviewId})}" class="btn btn-edit">수정하기</a>

  <!-- 삭제 버튼 -->
  <form th:action="@{/admin/review/delete/{id}(id=${review.reviewId})}" method="post" style="display:inline;">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" class="btn btn-delete">삭제하기</button>
  </form>
</div>


</div>

</body>
</html>

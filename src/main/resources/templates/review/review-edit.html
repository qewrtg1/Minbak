<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 수정</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .review-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      height: 120px;
      resize: none;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button, a {
      width: 48%;
      text-align: center;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button {
      background-color: #ff69b4;
      color: white;
    }
    button:hover {
      background-color: #ff4081;
    }
    a {
      background-color: #ccc;
      color: black;
      text-decoration: none;
    }
    a:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
<div class="review-container">
  <h2>리뷰 수정</h2>
  <form th:action="@{/admin/review/edit}" method="post">
    <input type="hidden" name="reviewId" th:value="${review.reviewId}">
    <input type="hidden" name="bookId" th:value="${review.bookId}">

    <label>사용자 이름:</label>
    <input type="text" name="userId" th:value="${review.userId}" readonly>

    <label>별점:</label>
    <select name="score">
      <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}" th:selected="${review.score == i}"></option>
    </select>

    <label>리뷰 내용:</label>
    <textarea name="content" th:text="${review.content}" required></textarea>

    <div class="button-group">
      <button type="submit">수정 완료</button>
      <a href="/admin/review">취소</a>
    </div>
  </form>
</div>
</body>
</html>

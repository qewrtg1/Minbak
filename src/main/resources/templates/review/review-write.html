<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <th:block layout:fragment="css">
        <style>
            .main-content {
                width: 800px;
                margin: 50px auto;
                padding: 20px;
            }
            .booking-summary {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
                background: #f0f0f0;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .review-section {
                padding: 20px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .rating {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 8px;
                padding: 10px 0;
            }
            .rating input {
                display: none;
            }
            .rating label {
                font-size: 35px;
                cursor: pointer;
                transition: transform 0.2s;
                color: #e0e0e0;
            }
            .rating input:checked ~ label,
            .rating label:hover,
            .rating label:hover ~ label {
                color: #ffcc00;
                transform: scale(1.2);
            }
            .btn-submit {
                display: block;
                width: 100%;
                padding: 10px;
                background: #ff5a5f;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }
            .btn-submit:hover {
                background: #e04850;
            }
            /* 스타일 수정 */
            #content {
                font-size: 16px; /* 텍스트 크기 키우기 */
                padding-left: 10px; /* 왼쪽 여백 추가 */
                padding-top: 10px; /* 위쪽 여백 추가 */
                width: 100%;
                margin-bottom: 10px;
                height: 150px; /* 텍스트 영역 높이 설정 */
                border: 1px solid #ddd; /* 경계선 추가 */
                border-radius: 5px; /* 테두리 둥글게 */
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <main class="main-content">
        <div class="booking-summary">
            <div><strong>예약 번호:</strong> <span th:text="${books.bookId}"></span></div>
            <div><strong>숙소명:</strong> <span th:text="${books.room.name}"></span></div>
            <div><strong>체크인:</strong> <span th:text="${books.startDate}"></span></div>
            <div><strong>체크아웃:</strong> <span th:text="${books.endDate}"></span></div>
        </div>

        <div class="review-section">
            <h3 class="text-center">리뷰 작성</h3>
            <form th:action="@{/books/review/{id}(id=${books.bookId})}" method="post">
                <input type="hidden" name="bookId" th:value="${books.bookId}">
                <input type="hidden" name="userId" th:value="${books.userId}">
                <input type="hidden" name="hostId" th:value="${books.hostId}">

                <label for="content">리뷰 내용:</label>
                <textarea id="content" name="content" rows="12" style="width:100%; margin-bottom:10px;" placeholder="리뷰를 작성해주세요."></textarea>

                <div class="rating">
                    <input type="radio" id="star5" name="score" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="score" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="score" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="score" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="score" value="1"><label for="star1">★</label>
                </div>

                <button type="submit" class="btn-submit">리뷰 등록</button>
            </form>
        </div>
    </main>
</th:block>
</body>
</html>

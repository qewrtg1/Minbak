<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <th:block layout:fragment="css">
    <style>
        .main-content {
            width: 1680px;
            height: 100vh;
            overflow-y:auto;
            padding: 20px;
            margin: 0 auto;
        }
    </style>
    </th:block>

</head>
<body>
<th:block layout:fragment="content">

<div class="container mt-5 main-content">
    <h2 class="text-center mb-4">User Details</h2>
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <!-- User Detail Card -->
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <h4 class="mb-0">User Information</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div class="list-group-item">
                            <strong>Name:</strong> <span th:text="${userDto.name}">User Name</span>
                        </div>
                        <div class="list-group-item">
                            <strong>Email:</strong> <span th:text="${userDto.email}">user@example.com</span>
                        </div>
                        <div class="list-group-item">
                            <strong>Phone Number:</strong> <span th:text="${userDto.phoneNumber}">123-456-7890</span>
                        </div>
                        <div class="list-group-item">
                            <strong>Status:</strong> <span th:text="${userDto.enabled ? 'Active' : 'Inactive'}">Active</span>
                        </div>
                        <div class="list-group-item">
                            <strong>Created At:</strong> <span th:text="${userDto.createdAt}">2025-02-19</span>
                        </div>
                        <div class="list-group-item">
                            <strong>Updated At:</strong> <span th:text="${userDto.updatedAt}">2025-02-19</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="/admin/users" class="btn btn-secondary">Back to User List</a>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
<th:block layout:fragment="js">

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>User Information Update</title>
  <style>
    .main-content {
        width: 1200px;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 0 auto;
    }
    .form-container {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container input,
    .form-container select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container label {
        font-weight: bold;
    }
    .form-container button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<main class="main-content">
  <h2>Edit User Information</h2>

  <!-- 유저 수정 폼 -->
  <div class="form-container">
    <form action="/update-user" method="POST">
      <input type="hidden" name="userId" value="${user.userId}">  <!-- 사용자 ID (hidden) -->

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="${user.name}" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="${user.email}" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" value="${user.phoneNumber}" pattern="^\d{3}-\d{3,4}-\d{4}$" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="${user.password}" required>

      <label for="enabled">Account Status:</label>
      <select id="enabled" name="enabled">
        <option value="true" ${user.enabled ? 'selected' : ''}>Active</option>
        <option value="false" ${!user.enabled ? 'selected' : ''}>Inactive</option>
      </select>

      <button type="submit">Update</button>
    </form>
  </div>
</main>
</body>
</html>
</title>
</head>
<body>

</body>
</html>

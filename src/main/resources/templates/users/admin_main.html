<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
  <style>

    /* ====================================================================
      셋팅
    ==================================================================== */

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: black; /* 임시 */
    }

    ul,li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    #admin_main {
      width: 1500px;
      height: 100vh;
      background: dimgray;
      display: flex;
    }

    /* ====================================================================
      사이드바
    ==================================================================== */

    #admin_main .sideBar {
      width: 300px;
      height: 100%;
      background: cornflowerblue;
      display: flex;
      flex-direction: column;
    }

    #admin_main .sideBar .logo {
      width: 100%;
      height: 100px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 23px;
      color: white;
    }

    #admin_main .sideBar .logo::after {
      content: "관리자모드";
      font-size: 15px;
      color: gold;
    }

    #admin_main .sideBar > span {
      font-size: 18px;
      color: darkorange;
    }

    #admin_main .sideBar .gritAdmin {
      flex-grow: 1;
      display: flex;
      padding: 25px;
      box-sizing: border-box;
      /* background: yellow; */
      border-top: 1px solid skyblue;
      border-bottom: 1px solid skyblue;
    }

    #admin_main .sideBar .gritAdmin img {
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background: white;
    }

    #admin_main .sideBar .gritAdmin span {
      width: 100%;
      height: 50px;
      line-height: 50px;
      padding-left: 15px;
      font-size: 20px;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #admin_main .sideBar .sideMenu {
      /* width: 100%; */
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      gap: 10px;
      box-sizing: border-box;
      background: teal;
    }

    #admin_main .sideBar .sideMenu .menuCategory {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    #admin_main .sideBar .sideMenu .menuCategory span {
      font-size: 20px;
      padding: 10px 10px;
      background: yellow;
    }

    #admin_main .sideBar .sideMenu .menuCategory li {
      max-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    #admin_main .sideBar .sideMenu .menuCategory li a {
      display: block;
      flex-grow: 1;
      font-size: 18px;
      padding: 10px 20px;
      color: white;
      background-color: black;
    }

    /* ====================================================================
      콘텐츠
    ==================================================================== */

    #admin_main .contents {
      flex-grow: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: white;
    }

    #admin_main .topBar {
      width: 100%;
      height: 50px;
      background: tomato;
    }

  </style>
</head>
<body>
  <div id="admin_main">
    <div class="sideBar">
      <a class="logo" href="#">로고 MINBAK</a> <!-- ⛔⛔⛔⛔링크변경해야함⛔⛔⛔⛔ -->
      <div class="gritAdmin">
        <img src="./dummy_img/dummy-avatar.png" class="adminAvatar"></img>
        <span>ADMIN</span>
      </div>
      <nav class="sideMenu">
        <ul class="menuCategory">
          <span class="accordion-item">회원관리</span>
          <li>
            <a href="#">회원</a> <!-- ⛔⛔⛔⛔링크변경해야함⛔⛔⛔⛔ -->
          </li>
        </ul>
        <ul class="menuCategory">
          <span>숙소관리</span>
          <li>
            <a href="#">숙소</a> <!-- ⛔⛔⛔⛔링크변경해야함⛔⛔⛔⛔ -->
            <a href="#">카테고리</a> <!-- ⛔⛔⛔⛔링크변경해야함⛔⛔⛔⛔ -->
            <a href="#">편의시설</a> <!-- ⛔⛔⛔⛔링크변경해야함⛔⛔⛔⛔ -->
          </li>
        </ul>
      </nav>
    </div>
    <div class="contents">
      <nav class="topBar">
        <ul>
          <li><a href="#" class="homeBtn"><i class="fa-solid fa-house"></i></a></li> <!-- ⛔⛔⛔⛔링크변경해야함⛔⛔⛔⛔ -->
          <la><a href="#" class="currentPath">Main</a></la>
        </ul>
      </nav>
      <main></main>
    </div>
  </div>
  <script>
    const menuItems = document.querySelectorAll('.sideMenu .menuCategory span');
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        const parentLi = item.nextElementSibling;
        const links = parentLi.querySelectorAll('a'); // 각 링크 (a) 태그
        const totalHeight = Array.from(links).reduce((acc, link) => acc + link.offsetHeight, 0); // 각 링크의 높이를 합산

        if (parentLi.style.maxHeight) {
          parentLi.style.maxHeight = null; // 닫기
        } else {
          parentLi.style.maxHeight = `${totalHeight + (links.length * 10)}px`; // 링크의 총 높이 + 여백 (10px 정도 추가 가능)
        }
      });
    });
  </script>
  <script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>
</body>
</html>

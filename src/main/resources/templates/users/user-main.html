<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .main-content {
            width: 1200px;
            height: auto;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin: 0 auto;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-card {
            width: 200px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .charts-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .chart-container {
            width: 48%;
            height: auto
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table th, .user-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .user-table th {
            background-color: #f2f2f2;
        }
        .page-nav {
            margin-top: 20px;
        }
        #statusChart {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<main class="main-content">
    <!-- 유저 통계 -->
    <div class="stats-container">
        <div class="stat-card">
            <h3>총 유저</h3>
            <p id="totalUsers" style="font-size: 48px; font-weight: bold; color: #007bff;">3</p> <!-- 총 유저 수 -->
        </div>
        <div class="stat-card">
            <h3>호스트 수</h3>
            <p id="activeUsers" style="font-size: 48px; font-weight: bold; color: #28a745;">1</p> <!-- 활성 유저 수 -->
        </div>
        <div class="stat-card">
            <h3>오늘 가입자</h3>
            <p id="suspendedUsers" style="font-size: 48px; font-weight: bold; color: #dc3545;">1</p> <!-- 정지된 유저 수 -->
        </div>
    </div>


    <!-- 차트들을 나란히 배치하기 위한 컨테이너 -->
    <div class="charts-container">
        <!-- 유저 활동 상태 비율 차트 -->
        <div class="chart-container">
            <canvas id="statusChart"></canvas>
        </div>

        <!-- 유저 권한 분포 차트 -->
        <div class="chart-container">
            <canvas id="roleChart"></canvas>
        </div>
    </div>

    <!-- 유저 검색창 -->
    <div class="search-box">
        <input type="text" placeholder="Search users by name or email" id="userSearch" oninput="filterUsers()">
    </div>

    <!-- 유저 정보 테이블 -->
    <table class="user-table" id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Join Date</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userPageDto.objects}">
            <td th:text="${user.userId}">1</td>
            <td th:text="${user.name}">John Doe</td>
            <td th:text="${user.email}">johndoe@example.com</td>
            <td th:text="${user.createdAt}">2022-03-15</td>
            <td th:text="${user.enabled ? 'Active' : 'Inactive'}">Active</td>
            <td th:text="${user.phoneNumber}">Admin</td>
            <td>
                <button class="btn btn-primary btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>

        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" class="page-nav">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${userPageDto.hasPrev} ? '' : 'disabled'"><a class="page-link" th:href="@{/board?page={page}(page=${userPageDto.currentPage - 1})}">«</a></li>
            <li class="page-item" th:each="i : ${#numbers.sequence(userPageDto.startPage, userPageDto.endPage)}">
                <a class="page-link" th:classappend="${userPageDto.currentPage == i} ? 'active text-white' : ''"th:href="@{/board?page={i}(i=${i})}" th:text="${i}"></a>
            </li>
            <li th:class="${userPageDto.hasNext ? 'page-item' : 'page-item disabled'}"><a class="page-link" th:href="@{/board?page={page}(page=${userPageDto.currentPage + 1})}">»</a></li>
        </ul>
    </nav>
</main>

<script>
    // 유저 상태 차트 (활성, 비활성, 정지됨 비율)
    const statusCtx = document.getElementById('statusChart').getContext('2d');
    const statusChart = new Chart(statusCtx, {
        type: 'pie',
        data: {
            labels: ['Active', 'Inactive', 'Suspended'],
            datasets: [{
                label: 'User Status',
                data: [1, 1, 1], // 상태에 맞는 유저 수 입력
                backgroundColor: ['#4caf50', '#ff9800', '#f44336'],
                borderColor: '#fff',
                borderWidth: 1
            }]
        }
    });

    // 유저 권한 차트 (Admin, User 비율)
    const roleCtx = document.getElementById('roleChart').getContext('2d');
    const roleChart = new Chart(roleCtx, {
        type: 'bar',
        data: {
            labels: ['Admin', 'User'],
            datasets: [{
                label: 'User Roles',
                data: [2, 1], // 권한에 맞는 유저 수 입력
                backgroundColor: '#2196f3',
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // 유저 검색 필터링 기능
    function filterUsers() {
        const searchValue = document.getElementById("userSearch").value.toLowerCase();
        const rows = document.querySelectorAll("#userTable tbody tr");

        rows.forEach(row => {
            const nameCell = row.cells[1].textContent.toLowerCase();
            const emailCell = row.cells[2].textContent.toLowerCase();

            if (nameCell.includes(searchValue) || emailCell.includes(searchValue)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
  <meta charset="UTF-8">
  <title>Host Management</title>
  <th:block layout:fragment="css">
    <style>
      .main-content {
          width: 1680px;
          height: 100vh;
          overflow-y:auto;
          padding: 20px;
          margin: 50px auto;
      }
      .stats-container {
          display: flex;
          justify-content: space-around;
          margin-bottom: 30px;
      }
      .stat-card {
          width: 200px;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10px;
          text-align: center;
          font-size: 18px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .search-box {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
      }
      .search-box input {
          padding: 10px;
          width: 200px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      .host-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      .host-table th, .host-table td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: center;
      }
      .host-table th {
          background-color: #f2f2f2;
      }
      .page-nav {
          margin-top: 20px;
      }
      #hostTable {
          background-color: #fff;
      }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">

  <main class="main-content">

    <!-- 검색 폼 -->
    <form th:action="@{/admin/users/host}" method="get" class="container mt-4">
      <div class="form-row d-flex align-items-center justify-content-between" style="flex-wrap: wrap; gap: 15px;">
        <!-- 검색 버튼을 왼쪽에 배치 -->
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" style="align-self: center;">검색</button>
        </div>

        <!-- 이름 입력 필드 -->
        <div class="col-auto">
          <label for="name" class="mr-2">이름:</label>
          <input type="text" id="name" name="name" class="form-control mb-2" style="width: 150px;" placeholder="이름 검색" th:value="${name}" />
        </div>

        <!-- 이메일 입력 필드 -->
        <div class="col-auto">
          <label for="email" class="mr-2">이메일:</label>
          <input type="text" id="email" name="email" class="form-control mb-2" style="width: 150px;" placeholder="이메일 검색" th:value="${email}" />
        </div>

        <!-- 활성화 여부 선택 -->
        <div class="col-auto">
          <label for="enabled" class="mr-2">활성화 여부:</label>
          <select id="enabled" name="enabled" class="form-control mb-2" style="width: 150px;">
            <option value="">선택</option>
            <option value="true" th:selected="${enabled == true}">활성화</option>
            <option value="false" th:selected="${enabled == false}">비활성화</option>
          </select>
        </div>

        <div class="col-auto">
          <label for="isVerified" class="mr-2">호스트 검증 여부:</label>
          <select id="isVerified" name="isVerified" class="form-control mb-2" style="width: 150px;">
            <option value="">선택</option>
            <option value="검증" th:selected="${isVerified == '검증'}">검증</option>
            <option value="검증 중" th:selected="${isVerified == '검증 중'}">검증 중</option>
            <option value="미검증" th:selected="${isVerified == '미검증'}">미검증</option>
          </select>
        </div>

        <!-- 가입일 (시작) -->
        <div class="col-auto">
          <label for="startDate" class="mr-2">가입일 (시작):</label>
          <input type="date" id="startDate" name="startDate" class="form-control mb-2" style="width: 150px;" th:value="${startDate}" />
        </div>

        <!-- 가입일 (끝) -->
        <div class="col-auto">
          <label for="endDate" class="mr-2">가입일 (끝):</label>
          <input type="date" id="endDate" name="endDate" class="form-control mb-2" style="width: 150px;" th:value="${endDate}" />
        </div>

        <!-- 최소 숙소개수 -->
        <div class="col-auto">
          <label for="minPropertyCount" class="mr-2">최소 숙소개수:</label>
          <input type="text" id="minPropertyCount" name="minPropertyCount" class="form-control mb-2" style="width: 150px;" th:value="${minPropertyCount}" />
        </div>
      </div>
    </form>

    <br>
    <hr>

    <!-- 호스트 정보 테이블 -->
    <table class="table table-bordered table-striped table-hover" id="hostTable">
      <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>활성화</th>
        <th>호스트인증</th>
        <th>숙소개수</th>
        <th>가입일</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="host : ${hostPageDto.objects}">
        <td th:text="${host.hostId}">1</td>
        <td th:text="${host.name}">John Doe</td>
        <td><a th:href="@{/admin/users/detail/{id}(id=${host.userId})}" th:text="${host.email}">johndoe@example.com</a></td>
        <td th:text="${host.phoneNumber}">Admin</td>
        <td th:text="${host.userEnabled ? 'Active' : 'Inactive'}">Active</td>
        <td th:text="${host.isVerified}">Active</td>
        <td th:text="${host.roomCount}">5</td>  <!-- 숙소개수 출력 -->
        <td th:text="${host.createdAt}">2022-03-15</td>
        <td>
          <a th:href="@{/admin/hosts/delete/{id}(id=${host.hostId})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" class="page-nav" id="pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${hostPageDto.hasPrev} ? '' : 'disabled'"><a class="page-link" th:href="@{/admin/hosts?page={page}(page=${hostPageDto.currentPage - 1}, name=${name}, email=${email}, enabled=${enabled}, startDate=${startDate}, endDate=${endDate}, roomCount=${roomCount}, isVerified=${isVerified})}">«</a></li>
        <li class="page-item" th:each="i : ${#numbers.sequence(hostPageDto.startPage, hostPageDto.endPage)}">
          <a class="page-link" th:classappend="${hostPageDto.currentPage == i} ? 'active text-white' : ''"
             th:href="@{/admin/hosts?page={i}(i=${i}, name=${name}, email=${email}, enabled=${enabled}, startDate=${startDate}, endDate=${endDate}, isVerified=${isVerified})}" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${hostPageDto.hasNext} ? '' : 'disabled'"><a class="page-link" th:href="@{/admin/hosts?page={page}(page=${hostPageDto.currentPage + 1}, name=${name}, email=${email}, enabled=${enabled}, startDate=${startDate}, endDate=${endDate}, roomCount=${roomCount}, isVerified=${isVerified})}">»</a></li>
      </ul>
    </nav>

  </main>
</th:block>
<th:block layout:fragment="js">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Axios CDN을 통해 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</th:block>
</body>
</html>

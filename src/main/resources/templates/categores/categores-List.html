<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카테고리 목록</title>
  <!-- 부트스트랩 CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 전체 페이지 스타일 */
    main {
      width: 1680px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .btn-custom {
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .action-btns button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<main>
  <h1>카테고리 목록</h1>

  <!-- 생성하기 버튼 -->
  <div class="text-end mb-3">
    <a th:href="@{/admin/categories/create}">
      <button type="button" class="btn btn-primary btn-custom">생성하기</button>
    </a>
  </div>

  <!-- 카테고리 목록 테이블 -->
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>카테고리 이름</th>
      <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.categoryId}">ID</td>
      <td th:text="${category.name}">카테고리 이름</td>
      <td class="action-btns">
        <!-- 수정하기 버튼 -->
        <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">
          <button type="button" class="btn btn-warning btn-custom">수정하기</button>
        </a>
        <!-- 삭제하기 버튼 -->
        <form th:action="@{/admin/categories/delete/{id}(id=${category.categoryId})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-custom" onclick="return confirm('정말 삭제하시겠습니까?');">삭제하기</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카테고리 목록</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>카테고리 목록</h1>

<!-- 생성하기 버튼 (경로 변경: /admin/categories/create) -->
<div>
  <a th:href="@{/admin/categories/create}">
    <button type="button">생성하기</button>
  </a>
</div>

<table border="1" cellspacing="0" cellpadding="5">
  <thead>
  <tr>
    <th>ID</th>
    <th>카테고리 이름</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.categoryId}">ID</td>
    <td th:text="${category.name}">카테고리 이름</td>
    <td>
      <!-- 수정하기 버튼 (경로 변경: /admin/categories/edit/{id}) -->
      <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">
        <button type="button">수정하기</button>
      </a>
      <!-- 삭제하기 버튼 (경로 변경: /admin/categories/delete/{id}) -->
      <form th:action="@{/admin/categories/delete/{id}(id=${category.categoryId})}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제하기</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

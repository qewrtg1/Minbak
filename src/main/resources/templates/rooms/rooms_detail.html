<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 상세보기</title>
    <th:block layout:fragment="css">
    <style>
    .main-content {
       width: 1680px;
       height: 100vh;
       overflow-y:auto;
       padding: 20px;
       margin: 50px auto;
    }
    .container-fluid {
        max-width: 1680px;
        margin: 0 auto;
    }
    .room-image {
        width: 100%;
        height: 200px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        object-fit: cover;
    }
    .room-image img {
        max-width: 100%;
        max-height: 100%;
    }
    .room-images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }
    </style>
    </th:block>

</head>
<body>
<th:block layout:fragment="content">

<!-- 본문 내용 -->
<main class="main-content">
<main class="col-md-10 ms-sm-auto px-md-4 py-4 container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">숙소 상세보기</h1>
    </div>
    <div class="card shadow-sm p-4">
        <!-- 이미지 그리드 형식 -->
        <div class="room-images-grid">
            <div class="room-image">
                <img src="https://via.placeholder.com/600x300?text=Image+1" alt="숙소 이미지 1">
            </div>
            <div class="room-image">
                <img src="https://via.placeholder.com/600x300?text=Image+2" alt="숙소 이미지 2">
            </div>
            <div class="room-image">
                <img src="https://via.placeholder.com/600x300?text=Image+3" alt="숙소 이미지 3">
            </div>
            <div class="room-image">
                <img src="https://via.placeholder.com/600x300?text=Image+4" alt="숙소 이미지 4">
            </div>
        </div>

        <!-- RoomsDto 출력 -->
        <div>
            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <th>이름</th>
                    <td th:text="${rooms.name}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:text="${rooms.content}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${rooms.address}"></td>
                </tr>
                <tr>
                    <th>가격</th>
                    <td th:text="${rooms.price}"></td>
                </tr>
                <tr>
                    <th>사용 가이드</th>
                    <td th:text="${rooms.useGuide}"></td>
                </tr>
                <tr>
                    <th>위도</th>
                    <td th:text="${rooms.latitude}"></td>
                </tr>
                <tr>
                    <th>경도</th>
                    <td th:text="${rooms.longitude}"></td>
                </tr>
                <tr>
                    <th>리뷰 수</th>
                    <td th:text="${rooms.reviewCount}"></td>
                </tr>
                <tr>
                    <th>사용자 이름</th>
                    <td th:text="${rooms.userName}"></td>
                </tr>
                <tr>
                    <th>카테고리</th>
                    <td th:text="${rooms.categoryNames}"></td>  <!-- categoryNames 출력 -->
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 버튼들 -->
        <div class="d-flex gap-2">
            <a th:href="@{/admin/rooms}" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/admin/rooms/edit/{roomId}(roomId=${rooms.roomId})}" class="btn btn-primary">수정하기</a>
            <form th:action="@{/admin/rooms/delete/{roomId}(roomId=${rooms.roomId})}" method="post" class="d-inline">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger">삭제하기</button>
            </form>
        </div>
    </div>
</main>
</main>
</th:block>
<script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            padding: 2rem;
        }
        h1 {
            color: #ff9800;
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: white;
            padding: 20px;
        }
       .room-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            min-height: 200px; /* ✅ 기존 코드 */
            height: 400px; /* ✅ 강제 높이 추가 */
            background-color: rgba(255, 0, 0, 0.3); /* ✅ 강제 배경색 추가 (빨간색) */
        }
        .room-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 255, 0.1); /* ✅ 이미지 div에도 배경색 추가 */
        }
        .room-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 테이블 스타일 */
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background-color: #ff9800;
            color: white;
        }
        thead th {
            padding: 15px;
            text-align: center;
        }
        tbody td {
            padding: 12px;
            text-align: center;
        }
        /* 버튼 스타일 */
        .btn-custom {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background-color: #e68900;
            color: white;
        }
        .btn-danger {
            background-color: #d9534f;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>숙소 상세보기</h1>
    </div>

    <div class="card">
        <!-- ✅ 이미지 그리드 -->
        <div class="room-images-grid">
            <div class="room-image" th:each="imageUrl : ${rooms.imageUrls}">
                <p th:text="@{'/uploads/' + imageUrl}"></p> <!-- ✅ 이미지 URL 확인 -->
                <img th:src="@{'/uploads/' + imageUrl}" alt="숙소 이미지">
            </div>
        </div>

         <!-- 숙소 정보 출력 -->
        <table class="table table-striped table-bordered">
            <tbody>
            <tr>
                <th>이름</th>
                <td th:text="${rooms.name}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${rooms.content}"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td th:text="${rooms.address}"></td>
            </tr>
            <tr>
                <th>가격</th>
                <td th:text="${#numbers.formatInteger(rooms.price, 0, 'COMMA') + ' 원'}"></td>
            </tr>
            <tr>
                <th>사용 가이드</th>
                <td th:text="${rooms.useGuide}"></td>
            </tr>
            <tr>
                <th>위도</th>
                <td th:text="${rooms.latitude}"></td>
            </tr>
            <tr>
                <th>경도</th>
                <td th:text="${rooms.longitude}"></td>
            </tr>
            <tr>
                <th>리뷰 수</th>
                <td th:text="${rooms.reviewCount}"></td>
            </tr>
            <tr>
                <th>사용자 이름</th>
                <td th:text="${rooms.userName}"></td>
            </tr>
            <tr>
                <th>카테고리</th>
                <td th:text="${rooms.categoryNames}"></td>
            </tr>
            </tbody>
        </table>
        <p>이미지 리스트: <span th:text="${rooms.imageUrls}"></span></p>
        <!-- 버튼들 -->
        <div class="d-flex gap-2 mt-3">
            <a th:href="@{/admin/rooms}" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/admin/rooms/edit/{roomId}(roomId=${rooms.roomId})}" class="btn btn-custom">수정하기</a>
            <form th:action="@{/admin/rooms/delete/{roomId}(roomId=${rooms.roomId})}" method="post" class="d-inline">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger">삭제하기</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

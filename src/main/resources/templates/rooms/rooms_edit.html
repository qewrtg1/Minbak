<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>
    <title>숙소 수정</title>

    <title>Document</title>
    <th:block layout:fragment="css">
    <style>
        /* ✅ 전체 컨테이너 스타일 */
        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ✅ 카드 스타일 (상세보기와 통일) */
        .card {
            background: white;
            border: none;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.15);
        }

        /* ✅ 제목 스타일 */
        h1 {
            color: #ff9800;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* ✅ 폼 스타일 */
        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        /* ✅ 버튼 스타일 (상세보기 페이지와 통일) */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-custom {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">

    <!-- 본문 내용 -->
    <main class="col-md-10 ms-sm-auto px-md-4 py-4 container-fluid">
        <h1 class="h3 mb-4">숙소 수정</h1>

    <div class="card shadow-sm p-4">
        <form th:action="@{/admin/rooms/update/{roomId}(roomId=${room.roomId})}" method="post">
            <!-- roomId는 수정할 방의 ID -->
            <input type="hidden" th:name="roomId" th:value="${room.roomId}" />

            <!-- 숙소 이름 -->
            <div class="mb-3">
                <label for="name" class="form-label">숙소 이름:</label>
                <input type="text" id="name" name="name" th:value="${room.name}" class="form-control" required />
            </div>

            <!-- 숙소 설명 -->
            <div class="mb-3">
                <label for="content" class="form-label">숙소 설명:</label>
                <textarea id="content" name="content" th:text="${room.content}" class="form-control" rows="4" required></textarea>
            </div>

            <!-- 주소 -->
            <div class="mb-3">
                <label for="address" class="form-label">주소:</label>
                <input type="text" id="address" name="address" th:value="${room.address}" class="form-control" required />
            </div>

            <!-- 가격 -->
            <div class="mb-3">
                <label for="price" class="form-label">가격:</label>
                <input type="number" id="price" name="price" th:value="${room.price}" class="form-control" required />
            </div>

            <!-- 이용 안내 -->
            <div class="mb-3">
                <label for="useGuide" class="form-label">이용 안내:</label>
                <input type="text" id="useGuide" name="useGuide" th:value="${room.useGuide}" class="form-control" required />
            </div>

            <!-- 위도 -->
            <div class="mb-3">
                <label for="latitude" class="form-label">위도:</label>
                <input type="text" id="latitude" name="latitude" th:value="${room.latitude}" class="form-control" required />
            </div>

            <!-- 경도 -->
            <div class="mb-3">
                <label for="longitude" class="form-label">경도:</label>
                <input type="text" id="longitude" name="longitude" th:value="${room.longitude}" class="form-control" required />
            </div>

            <!-- 버튼 컨테이너 -->
            <div class="btn-container">
                <a th:href="@{/admin/rooms}" class="btn btn-secondary">목록으로</a>
                <button type="submit" class="btn btn-custom">수정하기</button>
            </div>
        </form>
    </div>
</main>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

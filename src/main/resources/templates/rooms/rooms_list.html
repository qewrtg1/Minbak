<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout-sample}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>
  <title>숙소 관리</title>
</head>
<body>
<th:block layout:fragment="content">

  <!-- 본문 내용 -->
  <main class="main-content">

<div class="container" style="max-width: 1800px; padding: 2rem;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">숙소 관리</h1>
    <form class="d-flex" th:action="@{/admin/rooms}" method="get">
      <input class="form-control me-2" type="search" placeholder="검색" aria-label="검색" name="keyword" th:value="${keyword}">
      <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>

  <!-- 숙소 목록 -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">숙소 목록</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead class="table-dark">
        <tr>
          <th scope="col">숙소명</th>
          <th scope="col">제목</th>
          <th scope="col">주소</th>
          <th scope="col">가격</th>
          <th scope="col">리뷰 수</th>
          <th scope="col">등록한 사용자 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomsPage.rooms}">
          <td>
            <a th:href="@{/admin/rooms/detail/{room_id}(room_id=${room.roomId})}" th:text="${room.name}" class="text-decoration-none"></a>
          </td>
          <td th:text="${room.title}"></td>
          <td th:text="${room.address}"></td>
          <td th:text="${#numbers.formatInteger(room.price, 0, 'COMMA')} + ' 원'"></td>
          <td th:text="${room.reviewCount}"></td>
          <td th:text="${room.userName}"></td>
        </tr>
        </tbody>
      </table>

      <!-- 페이지네이션 -->
      <div class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" th:if="${roomsPage.prev}">
            <a class="page-link" th:href="@{/admin/rooms(page=${roomsPage.page - 1}, size=${roomsPage.size}, keyword=${keyword})}">Previous</a>
          </li>
          <li class="page-item" th:each="i : ${#numbers.sequence(roomsPage.start, roomsPage.end)}">
            <a class="page-link" th:href="@{/admin/rooms(page=${i}, size=${roomsPage.size}, keyword=${keyword})}" th:text="${i}"
               th:classappend="${i == roomsPage.page} ? ' active' : ''"></a>
          </li>
          <li class="page-item" th:if="${roomsPage.next}">
            <a class="page-link" th:href="@{/admin/rooms(page=${roomsPage.page + 1}, size=${roomsPage.size}, keyword=${keyword})}">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
  </main>
</th:block>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
<div class="container" style="max-width: 1800px; padding: 2rem;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">숙소 관리</h1>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="검색" aria-label="검색">
      <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>

  <!-- 숙소 목록 -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">숙소 목록</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead class="table-dark">
        <tr>
          <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomsPage.rooms}">
          <td>
            <a th:href="@{/admin/rooms/detail/{room_id}(room_id=${room.roomId})}" th:text="${room.name}" class="text-decoration-none"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

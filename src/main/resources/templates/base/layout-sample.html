<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <title>Minbak | 관리자 사이트</title>
    <th:block layout:fragment="css">

    </th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <script src="https://kit.fontawesome.com/9d620b3524.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <div class="d-flex justify-content-center">
      <!-- Sidebar -->
      <nav class="text-white vh-100 side-nav">
        <ul class="layout-logoBox">
          <li>
            <a href="/admin/dashboard" class="layout-logo">
              <span class="layout-logoImg"></span>
              <span class="layout-logoText"></span>
            </a>
          </li>
        </ul>
        <hr/>

        <ul class="nav-menu flex-column">
          <!-- 대시보드 -->
          <li>
            <a href="/admin/dashboard" class="nav-link">
              <i class="fa-solid fa-th-large me-2"></i>대시보드
            </a>
          </li>

          <!-- 유저 관리 (아코디언) -->
          <li>
            <a href="#" class="nav-link accordion-btn" data-target="userMenu">
              <i class="fa-solid fa-users me-2"></i>유저관리 <i class="fa-solid fa-chevron-down toggle-icon"></i>
            </a>
            <ul id="userMenu" class="sub-menu">
              <li><a href="/admin/users" class="nav-link">게스트 검색</a></li>
              <li><a href="/admin/users/host" class="nav-link">호스트 검색</a></li>
              <li><a href="/admin/users/report" class="nav-link">유저 신고 관리</a></li>
            </ul>
          </li>

          <!-- 숙소 관리 (아코디언) -->
          <li>
            <a href="#" class="nav-link accordion-btn" data-target="roomMenu">
              <i class="fa-solid fa-person-shelter me-2"></i>숙소관리 <i class="fa-solid fa-chevron-down toggle-icon"></i>
            </a>
            <ul id="roomMenu" class="sub-menu">
              <li><a href="/admin/rooms" class="nav-link">숙소 목록</a></li>
              <li><a href="/admin/rooms/reports" class="nav-link">숙소 신고 관리</a></li>
            </ul>
          </li>

          <!-- 예약 관리 -->
          <li>
            <a href="#" class="nav-link accordion-btn" data-target="bookMenu">
              <i class="fa-solid fa-calendar me-2"></i>예약관리<i class="fa-solid fa-chevron-down toggle-icon"></i>
            </a>
            <ul id="bookMenu" class="sub-menu">
              <li><a href="/admin/books" class="nav-link">예약 목록</a></li>
              <li><a href="/admin/books/monthly" class="nav-link">월별 예약 현황</a></li>
              <li><a href="/admin/books/wait" class="nav-link">예약 대기</a></li>
              <li><a href="/admin/books/paidAndCheckIn" class="nav-link">투숙 예정</a></li>
            </ul>
          </li>

          <!-- 리뷰 관리 -->
          <li>
            <a href="/admin/reviews" class="nav-link accordion-btn" data-target="reviewMenu">
              <i class="fa-solid fa-star-half-stroke me-2"></i>리뷰관리<i class="fa-solid fa-chevron-down toggle-icon"></i>
            </a>
            <ul id="reviewMenu" class="sub-menu">
              <li><a href="/admin/review" class="nav-link">리뷰 목록</a></li>
            </ul>
          </li>

          <!-- 메시지 -->
          <li>
            <a href="#" class="nav-link accordion-btn" data-target="messageMenu">
              <i class="fa-solid fa-envelope me-2"></i>메시지<i class="fa-solid fa-chevron-down toggle-icon"></i>
            </a>
            <ul id="messageMenu" class="sub-menu">
              <li><a href="/admin/message/list" class="nav-link">메시지 목록</a></li>
            </ul>
          </li>

          <!-- 결제 -->
          <li>
            <a href="#" class="nav-link accordion-btn" data-target="paymentMenu">
              <i class="fa-solid fa-credit-card me-2"></i>결제관리
              <i class="fa-solid fa-chevron-down toggle-icon"></i>
            </a>
            <ul id="paymentMenu" class="sub-menu">
              <li><a href="/admin/payments" class="nav-link">결제 목록 검색</a></li>
            </ul>
          </li>


          <!-- 공지사항 -->
          <li>
            <a href="/admin/notices" class="nav-link">
              <i class="fa-solid fa-bullhorn me-2"></i>공지사항
            </a>
          </li>


        </ul>

        <ul class="nav-menu flex-column nav-bottom">
          <!-- 옵션 (설정) -->
          <li>
            <a href="/admin/settings" class="nav-link">
              <i class="fa-solid fa-gear me-2"></i> 옵션
            </a>
          </li>

          <!-- 로그아웃 버튼 -->
          <li>
            <a href="/logout" class="nav-link text-danger">
              <i class="fa-solid fa-power-off me-2"></i> 로그아웃
            </a>
          </li>
        </ul>

      </nav>

      <!--Header 만들 예정-->
      <!-- Content -->
      <!-- 상단 헤더 추가 -->
      <header class="top-bar">
        <div class="top-bar-left">
          <span id="current-page-title">대시보드</span> <!-- 현재 페이지 정보 -->
        </div>
        <div class="top-bar-right">
          <a href="/admin/profile" class="user-link">마이페이지</a> <!-- 유저 페이지 링크 -->
        </div>
      </header>


      <th:block layout:fragment="content">

      </th:block>

    </div>
    <script src="/js/admin-sidebar.js"></script>
    <th:block layout:fragment="js">

    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

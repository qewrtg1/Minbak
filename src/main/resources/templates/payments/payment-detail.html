<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 정보 상세보기</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 1800px; margin-top: 20px;">
    <!-- 페이지 제목 -->
    <h1 class="text-center mb-4">결제 정보 상세보기</h1>

    <!-- 결제 정보 상세 내용 -->
    <div class="card p-4 shadow-sm">
        <div class="mb-3">
            <p><strong>결제 ID:</strong> <span th:text="${payment.paymentId}"></span></p>
            <p><strong>회원 ID:</strong> <span th:text="${payment.userId}"></span></p>
            <p><strong>예약 ID:</strong> <span th:text="${payment.bookId}"></span></p>
            <p><strong>금액:</strong> <span th:text="${payment.amount}"></span> 원</p>
            <p><strong>상태:</strong> <span th:text="${payment.status}"></span></p>
            <p><strong>결제 방법:</strong> <span th:text="${payment.method}"></span></p>
            <p><strong>트랜잭션 ID:</strong> <span th:text="${payment.transactionId}"></span></p>
            <p><strong>결제 완료 시간:</strong> <span th:text="${payment.paidAt}"></span></p>
            <p><strong>생성 시간:</strong> <span th:text="${payment.createdAt}"></span></p>
        </div>

        <!-- 링크들 -->
        <div class="d-flex justify-content-between">
            <a href="/admin/payments" class="btn btn-secondary">결제 목록으로 돌아가기</a>
            <a href="/admin/payments/edit/{paymentId}" th:href="@{/admin/payments/edit/{paymentId}(paymentId=${payment.paymentId})}" class="btn btn-warning">결제 정보 수정</a>
            <a href="/admin/payments/delete/{paymentId}" th:href="@{/admin/payments/delete/{paymentId}(paymentId=${payment.paymentId})}" class="btn btn-danger">결제 정보 삭제</a>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js 추가 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFy8kKea7aR1J4s4A9/6dZlzZpt6P4YYp5A7jzmbg+As3Tpg" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Vb1E5sE/69rPpQFZ7J0gzNl+KNwOZxkmBoqGHYoCwXcB9zQ" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 정보 상세보기</title>
</head>
<body>
<h1>결제 정보 상세보기</h1>

<div>
    <p><strong>결제 ID:</strong> <span th:text="${payment.paymentId}"></span></p>
    <p><strong>회원 ID:</strong> <span th:text="${payment.userId}"></span></p>
    <p><strong>예약 ID:</strong> <span th:text="${payment.bookId}"></span></p>
    <p><strong>금액:</strong> <span th:text="${payment.amount}"></span></p>
    <p><strong>상태:</strong> <span th:text="${payment.status}"></span></p>
    <p><strong>결제 방법:</strong> <span th:text="${payment.method}"></span></p>
    <p><strong>트랜잭션 ID:</strong> <span th:text="${payment.transactionId}"></span></p>
    <p><strong>결제 완료 시간:</strong> <span th:text="${payment.paidAt}"></span></p>
    <p><strong>생성 시간:</strong> <span th:text="${payment.createdAt}"></span></p>
</div>

<div>
    <a href="/admin/payments">결제 목록으로 돌아가기</a> <!-- 결제 목록 페이지로 이동하는 링크 -->
</div>

<div>
    <a href="/admin/payments/edit/{paymentId}" th:href="@{/admin/payments/edit/{paymentId}(paymentId=${payment.paymentId})}">
        결제 정보 수정
    </a>
</div>

<div>
    <a href="/admin/payments/delete/{paymentId}" th:href="@{/admin/payments/delete/{paymentId}(paymentId=${payment.paymentId})}">
        결제 정보 삭제
    </a>
</div>
</body>
</html>

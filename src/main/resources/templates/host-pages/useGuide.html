<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>숙소 이용 가이드</title>
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 20px;
        max-width: 600px;
        line-height: 1.5;
    }
    .textarea-container {
        position: relative;
        width: 600px;
        height: 200px;
        display: inline-block;
        margin-bottom: 30px;
    }
    textarea {
        width: 100%;
        height: 100%;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #ccc;
        resize: none;
    }
    .char-count {
        position: absolute;
        bottom: -25px;
        left: 10px;
        font-size: 0.9rem;
        color: #888;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>편안한 숙박을 위한 이용 가이드를 작성하세요</h1>
<p>게스트가 더욱 편리하게 머무를 수 있도록 체크인/체크아웃 시간, 이용 규칙,
  시설 사용 방법, 주의 사항 등을 자세히 안내해주세요.</p>

<!-- ✅ 이용 가이드 입력 폼 -->
<form action="/user/useGuide/save" method="post">
  <div class="textarea-container">
        <textarea name="useGuide" id="useGuideInput" maxlength="500"
                  placeholder="예: 체크인은 오후 3시 이후이며, 체크아웃은 오전 11시까지입니다."
                  th:text="${hostDto.useGuide}"></textarea>
    <p class="char-count" id="charCount">0/500</p>
  </div>
  <button type="submit" class="next-btn">다음</button>
</form>

<script>
  const useGuideInput = document.getElementById('useGuideInput');
  const charCount = document.getElementById('charCount');

  // 글자 수 업데이트
  useGuideInput.addEventListener('input', function() {
      const currentLength = useGuideInput.value.length;
      charCount.textContent = currentLength + '/500';
  });

  // ✅ 기존 값 불러오기
  document.addEventListener("DOMContentLoaded", function() {
      const currentLength = useGuideInput.value.length;
      charCount.textContent = currentLength + '/500';
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숙소 사진 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
    }
    h1, p {
        margin-bottom: 20px;
    }
    .photo-upload-container {
        width: 200px;
        height: 200px;
        border: 2px solid #ff9800;
        border-radius: 10px;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        margin: 0 auto;
    }
    .photo-upload-container input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    .photo-preview {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .photo-preview .photo-item {
        position: relative;
        display: inline-block;
    }
    .photo-preview img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
    }
    .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        width: 20px;
        height: 20px;
        font-size: 14px;
        border-radius: 50%;
        cursor: pointer;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        border-radius: 5px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 사진 추가하기</h1>
<p>최소 1장, 최대 5장의 사진을 제출해주세요.</p>

<!-- 사진 추가 공간 -->
<form id="photoForm" enctype="multipart/form-data">
  <div class="photo-upload-container">
    <input type="file" id="photoUpload" name="photos" accept="image/*" multiple>
    <label for="photoUpload">사진 추가</label>
  </div>
</form>

<!-- 선택된 사진 미리보기 -->
<div class="photo-preview" id="photoPreview"></div>



<!-- 다음 버튼 -->
<a href="/host/roomsName" class="next-btn" onclick="savePhotos()">다음</a>

<script>
  const photoInput = document.getElementById('photoUpload');
  const photoPreview = document.getElementById('photoPreview');
  let uploadedPhotos = JSON.parse(localStorage.getItem('imageUrls')) || []; // ✅ 고정된 키값 사용

  // ✅ 기존 사진 불러오기
  function loadSavedPhotos() {
    photoPreview.innerHTML = '';
    uploadedPhotos.forEach((photo, index) => {
      displayPhoto(photo, index);
    });
  }

  function displayPhoto(photo, index) {
    const div = document.createElement('div');
    div.classList.add('photo-item');

    const img = document.createElement('img');
    img.src = photo;
    div.appendChild(img);

    const deleteBtn = document.createElement('button');
    deleteBtn.innerText = 'x';
    deleteBtn.classList.add('delete-btn');
    deleteBtn.onclick = () => deletePhoto(index);
    div.appendChild(deleteBtn);

    photoPreview.appendChild(div);
  }

  // ✅ 파일 선택 시 미리보기 + 저장
  photoInput.addEventListener('change', function() {
    const files = this.files;
    if (uploadedPhotos.length + files.length > 5) {
      alert('최대 5장의 사진만 업로드 가능합니다.');
      return;
    }

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const reader = new FileReader();
      reader.onload = function(e) {
        uploadedPhotos.push(e.target.result);
        displayPhoto(e.target.result, uploadedPhotos.length - 1);
        localStorage.setItem('imageUrls', JSON.stringify(uploadedPhotos)); // ✅ 고정된 키값 사용
        console.log("📸 업로드된 사진:", localStorage.getItem('imageUrls')); // ✅ 콘솔 확인
      };
      reader.readAsDataURL(file);
    }
  });

  // ✅ 사진 삭제 기능
  function deletePhoto(index) {
    uploadedPhotos.splice(index, 1);
    localStorage.setItem('imageUrls', JSON.stringify(uploadedPhotos)); // ✅ 고정된 키값 사용
    console.log("🗑️ 삭제 후 남은 사진:", localStorage.getItem('imageUrls')); // ✅ 콘솔 확인
    loadSavedPhotos();
  }

  // ✅ 다음 버튼 클릭 시 `localStorage`에 저장 + 페이지 이동
  function savePhotos() {
    if (uploadedPhotos.length === 0) {
      alert("최소 1장의 사진을 업로드해주세요!");
      return;
    }
    localStorage.setItem('imageUrls', JSON.stringify(uploadedPhotos)); // ✅ 고정된 키값 사용

    // ✅ `localStorage` 저장된 값 콘솔에 출력
    console.log("✅ 저장된 이미지 리스트:", localStorage.getItem("imageUrls"));


  }

  // ✅ 페이지 로드 시 기존 사진 불러오기
  document.addEventListener("DOMContentLoaded", loadSavedPhotos);
</script>

</body>
</html>

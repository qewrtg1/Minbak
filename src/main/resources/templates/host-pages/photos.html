<form action="/host/photos/save" method="post">

<script>
  let uploadedPhotos = [];  // âœ… ì´ë¯¸ì§€ ë¦¬ìŠ¤íŠ¸ ì €ì¥

  // âœ… ê¸°ì¡´ ì´ë¯¸ì§€ ë¶ˆëŸ¬ì˜¤ê¸° (ë’¤ë¡œ ê°€ê¸° ì‹œ ìœ ì§€)
  document.addEventListener("DOMContentLoaded", function() {
    const savedPhotos = document.querySelectorAll(".photo-item img");

    });
});

  document.getElementById("photoUpload").addEventListener("change", function(event) {
    const files = event.target.files;

  function displayPhoto(photo, index) {

    img.src = photo;
    div.appendChild(img);

    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "x";
    deleteBtn.classList.add("delete-btn");
    deleteBtn.setAttribute("data-index", index);
    deleteBtn.onclick = function() { deletePhoto(this); };
    div.appendChild(deleteBtn);

    document.getElementById("photoPreview").appendChild(div);
  }

  function deletePhoto(element) {
    const index = parseInt(element.getAttribute("data-index"));
    uploadedPhotos.splice(index, 1);
    document.getElementById("photoPreview").innerHTML = "";

    uploadedPhotos.forEach((photo, i) => displayPhoto(photo, i));
    console.log("ğŸ—‘ï¸ ì‚­ì œ í›„ ë‚¨ì€ ì‚¬ì§„:", uploadedPhotos);

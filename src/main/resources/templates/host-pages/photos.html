<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙소 사진 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        padding-top: 50px;
        text-align: center; /* 텍스트 중앙 정렬 */
    }
    h1, p {
        margin-bottom: 20px;
        text-align: center; /* 텍스트 중앙 정렬 */
    }
    .photo-upload-container {
        width: 200px;
        height: 200px;
        border: 2px solid #ff9800;
        border-radius: 10px;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        margin: 0 auto; /* 가운데 정렬 */
    }
    .photo-upload-container input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    .photo-upload-container .file-label {
        font-size: 1rem;
        color: #ff9800;
        z-index: 1;
    }
    .photo-preview {
        display: flex;
        justify-content: center; /* 사진들이 가운데 정렬되도록 설정 */
        gap: 10px;
        flex-wrap: wrap;
        width: 100%;
        margin-top: 20px;
    }
    .photo-preview img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        margin: 5px;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 사진 추가하기</h1>
<p>숙소 등록을 시작하려면 사진 5장을 제출하셔야 합니다. 나중에 추가하거나<br> 변경하실 수 있습니다.</p>

<!-- 사진 추가 공간 -->
<div class="photo-upload-container">
  <input type="file" id="photoUpload" name="photos" accept="image/*" multiple>
  <label class="file-label" for="photoUpload">사진 추가</label>
</div>

<!-- 선택된 사진 미리보기 -->
<div class="photo-preview" id="photoPreview"></div>

<!-- 다음 버튼 -->
<a href="#" class="next-btn">다음</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const photoInput = document.getElementById('photoUpload');
  const photoPreview = document.getElementById('photoPreview');
  let uploadedPhotos = [];

  photoInput.addEventListener('change', function() {
    const files = this.files;
    if (uploadedPhotos.length + files.length > 5) {
      alert('최대 5장의 사진만 업로드 가능합니다.');
      return;
    }

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      uploadedPhotos.push(file);

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        photoPreview.appendChild(img);
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>

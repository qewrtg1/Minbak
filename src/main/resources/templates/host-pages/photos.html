<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>숙소 사진 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
    }
    h1, p {
        margin-bottom: 20px;
    }

    /* ✅ 사진 업로드 박스 */
    .photo-upload-container {
        width: 200px;
        height: 200px;
        border: 2px solid #ff9800;
        border-radius: 10px;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        margin: 0 auto;
        cursor: pointer;
    }
    .photo-upload-container label {
        font-size: 16px;
        color: #ff9800;
        cursor: pointer;
    }
    .photo-upload-container input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    /* ✅ 미리보기 */
    .photo-preview {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .photo-preview .photo-item {
        position: relative;
        display: inline-block;
    }
    .photo-preview img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
    }

    /* ✅ 삭제 버튼 */
    .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        width: 20px;
        height: 20px;
        font-size: 14px;
        border-radius: 50%;
        cursor: pointer;
    }

    /* ✅ "다음" 버튼 (오른쪽 하단 고정) */
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        border-radius: 5px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        border: none;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 사진 추가하기</h1>
<p>최소 1장, 최대 5장의 사진을 제출해주세요.</p>

<!-- ✅ 사진 추가 공간 -->
<form id="photoForm" th:action="@{/host/photos/save}" method="post" enctype="multipart/form-data">
  <div class="photo-upload-container">
    <input type="file" id="photoUpload" name="photos" accept="image/*" multiple>
    <label for="photoUpload">사진 추가</label>
  </div>

  <!-- ✅ 선택된 사진 미리보기 -->
  <div class="photo-preview" id="photoPreview">
    <!-- ✅ 타임리프를 사용하여 기존 이미지 표시 -->
    <div class="photo-item" th:each="photo, iterStat : ${hostDto.imageUrls}">
      <img th:src="${photo}" alt="사진 미리보기">
      <button type="button" class="delete-btn" th:data-index="${iterStat.index}" onclick="deletePhoto(this)">x</button>
    </div>
  </div>

  <!-- ✅ 다음 버튼 -->
  <button type="submit" class="next-btn">다음</button>
</form>

<script>
  const photoInput = document.getElementById('photoUpload');
  const photoPreview = document.getElementById('photoPreview');

  function displayPhoto(photo, index) {
    const div = document.createElement('div');
    div.classList.add('photo-item');

    const img = document.createElement('img');
    img.src = photo;
    div.appendChild(img);

    const deleteBtn = document.createElement('button');
    deleteBtn.innerText = 'x';
    deleteBtn.classList.add('delete-btn');
    deleteBtn.setAttribute('data-index', index);
    deleteBtn.onclick = function () {
      deletePhoto(this);
    };
    div.appendChild(deleteBtn);

    photoPreview.appendChild(div);
  }

  photoInput.addEventListener('change', function() {
    const files = this.files;
    if (photoPreview.children.length + files.length > 5) {
      alert('최대 5장의 사진만 업로드 가능합니다.');
      return;
    }

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const reader = new FileReader();
      reader.onload = function(e) {
        displayPhoto(e.target.result, photoPreview.children.length);
      };
      reader.readAsDataURL(file);
    }
  });

  function deletePhoto(button) {
    const index = button.getAttribute('data-index');
    button.parentElement.remove();
  }
</script>

</body>
</html>

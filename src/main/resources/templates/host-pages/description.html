<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>숙소 설명 작성</title>
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 30px;
        max-width: 600px;
        line-height: 1.5;
    }
    textarea {
        width: 600px;
        height: 200px;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 2px solid #ccc;
        resize: none;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소를 더욱 특별하게 만들어 보세요</h1>
<p>당신의 공간은 어떤 매력을 가지고 있나요?
  게스트가 머무를 때 느낄 따뜻한 분위기, 독특한 인테리어, 특별한 경험에 대해 이야기해주세요.</p>

<!-- ✅ 숙소 설명 입력 폼 -->
<form action="/host/description/save" method="post">
  <textarea name="content" placeholder="당신의 숙소를 매력적으로 소개해 주세요!" th:text="${hostDto.content}"></textarea>
  <button type="submit" class="next-btn">다음</button>
</form>

</body>
</html>

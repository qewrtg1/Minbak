<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숙소 설명 작성</title>
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 30px;
    }
    textarea {
        width: 600px; /* 박스의 너비를 600px로 설정 */
        height: 200px; /* 박스의 높이를 200px로 설정 */
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 2px solid #ccc;
        resize: none;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 설명 작성</h1>
<p>당신의 숙소를 설명해 주세요.</p>

<textarea placeholder="숙소 설명을 입력해주세요."></textarea>

<a href="/host/useGuide" class="next-btn">다음</a>
<script>
  const descriptionInput = document.querySelector('textarea');

  // 📌 기존에 저장된 설명 불러오기 (콘솔 확인 추가)
  document.addEventListener("DOMContentLoaded", function() {
      const savedDescription = localStorage.getItem("description"); // ✅ 키값 일관되게 유지
      console.log("🔍 저장된 설명 (로드 시):", savedDescription); // ✅ 콘솔에서 값 확인

      if (savedDescription) {
          descriptionInput.value = savedDescription;
      }
  });

  // 📌 입력할 때마다 저장 (콘솔 로그 추가)
  descriptionInput.addEventListener('input', function() {
      console.log("✍ 입력한 설명:", descriptionInput.value); // ✅ 콘솔에서 값 확인
      localStorage.setItem("description", descriptionInput.value);  // ✅ `description`으로 저장
  });
</script>

</body>
</html>

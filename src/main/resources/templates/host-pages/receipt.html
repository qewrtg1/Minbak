<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>숙소 검토하기</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #000;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    .preview-container {
        width: 350px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .preview-container img {
        width: 350px;
        height: 350px;
        object-fit: cover;
        border-radius: 15px;
    }

    .title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        align-self: flex-start;
    }

    .price {
        font-size: 14px;
        color: #ff9800;
        margin-top: 5px;
        align-self: flex-start;
    }

    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }

    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 검토하기</h1>
<p>게스트에게 표시되는 정보는 다음과 같습니다. 모든 정보가 정확한지 확인하세요.</p>

<div class="preview-container">
  <!-- ✅ 이미지 표시 (없으면 기본 이미지) -->
  <img th:src="${#lists.isEmpty(hostDto.imageUrls) ? 'https://via.placeholder.com/350?text=No+Image' : hostDto.imageUrls[0]}"
       alt="숙소 이미지">

  <!-- ✅ 숙소 제목 -->
  <p class="title" th:text="${hostDto.title}">숙소 제목</p>

  <!-- ✅ 숙소 가격 (숫자 포맷 적용 & '/박' 추가) -->
  <p class="price" th:text="|₩${#numbers.formatInteger(hostDto.price, 3, 'COMMA')} /박|">₩ 숙소 가격</p>
</div>

<!-- ✅ 다음 버튼 -->
<a href="/host/publish" class="next-btn">다음</a>

</body>
</html>

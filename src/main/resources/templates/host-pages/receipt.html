<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숙소 검토하기</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #000;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    .preview-container {
        width: 350px; /* 기존 박스 크기 유지 */
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .preview-container img {
        width: 350px; /* 기존보다 50px 증가 */
        height: 350px;
        object-fit: cover;
        border-radius: 15px;
    }

    .title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        align-self: flex-start; /* 제목을 이미지 왼쪽에 맞춤 */
    }

    .price {
        font-size: 14px;
        color: #ff9800;
        margin-top: 5px;
        align-self: flex-start; /* 가격도 이미지 왼쪽 정렬 */
    }

     .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }

    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 검토하기</h1>
<p>게스트에게 표시되는 정보는 다음과 같습니다. 모든 정보가 정확한지 확인하세요.</p>

<div class="preview-container">
  <img id="roomImage" src="#" alt="숙소 이미지">
  <p class="title" id="roomTitle">숙소 제목</p>
  <p class="price" id="roomPrice">₩ 숙소 가격</p>
</div>

<a href="/host/publish" class="next-btn">다음</a>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 🔍 localStorage에서 값 가져오기
    const roomTitle = localStorage.getItem('title') || "숙소 제목을 입력하세요";
    const roomPrice = localStorage.getItem('weekDayPrice') || "0";  // ✅ weekDayPrice 사용
    const uploadedPhotos = JSON.parse(localStorage.getItem('imageUrls')) || [];

    // ✅ 숙소 제목 적용
    document.getElementById('roomTitle').textContent = roomTitle;

    // ✅ 숙소 가격 적용 (숫자 형식 변환)
    document.getElementById('roomPrice').textContent = `₩${parseInt(roomPrice).toLocaleString()}`;

    // ✅ 이미지가 있으면 첫 번째 이미지를 표시
    if (uploadedPhotos.length > 0) {
        document.getElementById('roomImage').src = uploadedPhotos[0];
    } else {
        document.getElementById('roomImage').src = "https://via.placeholder.com/350?text=No+Image";
    }

    // 📌 `console.log` 추가해서 저장된 값 확인
    console.log("🔍 roomTitle:", roomTitle);
    console.log("🔍 roomPrice (weekDayPrice):", roomPrice);
    console.log("🔍 uploadedPhotos:", uploadedPhotos);
});
</script>

</body>
</html>

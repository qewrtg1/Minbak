<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숙소 편의시설 선택</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }
    .container {
        width: 90%;
        max-width: 700px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 8px;
        justify-content: center;
    }
    .category {
        margin-bottom: 20px;
    }
    .option {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        border: 2px solid #ddd;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        background: white;
        font-size: 12px;
        text-align: center;
        padding: 5px;
    }
    .option i {
        font-size: 20px;
        margin-bottom: 4px;
        color: #666;
    }
    .option.selected {
        background-color: #ff9800;
        color: white;
        border-color: #ff9800;
    }
    .option.selected i {
        color: white;
    }
    .next-btn {
        display: block;
        margin: 20px auto;
        background-color: #ff9800;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>숙소에 제공되는 편의시설을 선택하세요.</h2>

  <div class="category">
    <h3>필수</h3>
    <div class="grid">
      <div class="option"><i class="fas fa-wifi"></i> 와이파이</div>
      <div class="option"><i class="fas fa-utensils"></i> 주방</div>
      <div class="option"><i class="fas fa-tshirt"></i> 세탁기</div>
      <div class="option"><i class="fas fa-wind"></i> 건조기</div>
      <div class="option"><i class="fas fa-snowflake"></i> 에어컨</div>
      <div class="option"><i class="fas fa-thermometer-half"></i> 난방</div>
      <div class="option"><i class="fas fa-laptop"></i> 업무 공간</div>
      <div class="option"><i class="fas fa-tv"></i> TV</div>
      <div class="option"><i class="fas fa-wind"></i> 헤어드라이어</div>
      <div class="option"><i class="fa-solid fa-shirt"></i> 다리미</div>
    </div>
  </div>

  <div class="category">
    <h3>특징</h3>
    <div class="grid">
      <div class="option"><i class="fas fa-swimmer"></i> 수영장</div>
      <div class="option"><i class="fas fa-bath"></i> 대형 욕조</div>
      <div class="option"><i class="fas fa-parking"></i> 무료 주차</div>
      <div class="option"><i class="fas fa-charging-station"></i> 전기차 충전</div>
      <div class="option"><i class="fas fa-baby"></i> 아기 침대</div>
      <div class="option"><i class="fas fa-bed"></i> 킹사이즈 침대</div>
      <div class="option"><i class="fas fa-dumbbell"></i> 헬스장</div>
      <div class="option"><i class="fas fa-fire"></i> 바비큐</div>
      <div class="option"><i class="fas fa-coffee"></i> 조식</div>
      <div class="option"><i class="fa-solid fa-fire"></i> 벽난로</div>
      <div class="option"><i class="fas fa-smoking"></i> 흡연 가능</div>
    </div>
  </div>

  <div class="category">
    <h3>위치</h3>
    <div class="grid">
      <div class="option"><i class="fas fa-umbrella-beach"></i> 해변</div>
      <div class="option"><i class="fas fa-water"></i> 수변</div>
      <div class="option"><i class="fas fa-skiing"></i> 스키 출입</div>
    </div>
  </div>

  <div class="category">
    <h3>안전</h3>
    <div class="grid">
      <div class="option"><i class="fas fa-bell"></i> 화재경보기</div>
      <div class="option"><i class="fas fa-exclamation-triangle"></i> 일산화탄소 경보기</div>
    </div>
  </div>

</div>

<a href="#" class="next-btn">다음</a>

<script>
  const options = document.querySelectorAll('.option');

  options.forEach(option => {
      option.addEventListener('click', () => {
          option.classList.toggle('selected');
      });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>숙소 기본 정보 입력</title>
    <style>
        /* 전체 화면을 중앙 정렬 */
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
        }
        /* 컨텐츠를 담는 박스 */
        .container {
          background-color: #fff;
          padding: 30px 40px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
        h1 {
          margin-bottom: 30px;
        }
        /* 카운터 컨테이너 */
        .counter-container {
          margin-bottom: 30px;
        }
        .counter {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }
        .counter span.label {
          font-size: 1.2rem;
          flex: 1;
          text-align: left;
          padding-left: 10px;
        }
        /* -/+ 버튼 및 카운트 표시 영역 */
        .controls {
          display: flex;
          align-items: center;
        }
        .controls button {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: none;
          background-color: #ff9800;
          color: #fff;
          font-size: 1.2rem;
          cursor: pointer;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: background-color 0.2s;
        }
        .controls button:hover {
          background-color: #e68900;
        }
        .controls span.count {
          display: inline-block;
          width: 50px;
          text-align: center;
          font-size: 1.2rem;
          margin: 0 10px;
        }
        /* 다음 버튼 */
        .next-btn {
          background-color: #ff9800;
          color: #fff;
          padding: 15px 30px;
          border: none;
          border-radius: 5px;
          font-size: 1.2rem;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.2s;
        }
        .next-btn:hover {
          background-color: #e68900;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>숙소 기본 정보를 알려주세요.</h1>

    <!-- ✅ Form 추가하여 데이터 전송 -->
    <form id="floorPlanForm" action="/host/floor-plan/save" method="post">
        <!-- ✅ 숨겨진 입력 필드 (세션 값 유지) -->
        <input type="hidden" id="maxGuests" name="maxGuests" th:value="${hostDto.maxGuests} ?: 1">
        <input type="hidden" id="bedrooms" name="bedrooms" th:value="${hostDto.bedrooms} ?: 1">
        <input type="hidden" id="beds" name="beds" th:value="${hostDto.beds} ?: 1">
        <input type="hidden" id="bathrooms" name="bathrooms" th:value="${hostDto.bathrooms} ?: 1">

        <div class="counter-container">
            <div class="counter">
                <span class="label">게스트</span>
                <div class="controls">
                    <button type="button" onclick="decrement('maxGuests')">-</button>
                    <span class="count" id="maxGuestsCount" th:text="${hostDto.maxGuests} ?: 1">1</span>
                    <button type="button" onclick="increment('maxGuests')">+</button>
                </div>
            </div>
            <div class="counter">
                <span class="label">침실</span>
                <div class="controls">
                    <button type="button" onclick="decrement('bedrooms')">-</button>
                    <span class="count" id="bedroomsCount" th:text="${hostDto.bedrooms} ?: 1">1</span>
                    <button type="button" onclick="increment('bedrooms')">+</button>
                </div>
            </div>
            <div class="counter">
                <span class="label">침대</span>
                <div class="controls">
                    <button type="button" onclick="decrement('beds')">-</button>
                    <span class="count" id="bedsCount" th:text="${hostDto.beds} ?: 1">1</span>
                    <button type="button" onclick="increment('beds')">+</button>
                </div>
            </div>
            <div class="counter">
                <span class="label">욕실</span>
                <div class="controls">
                    <button type="button" onclick="decrement('bathrooms')">-</button>
                    <span class="count" id="bathroomsCount" th:text="${hostDto.bathrooms} ?: 1">1</span>
                    <button type="button" onclick="increment('bathrooms')">+</button>
                </div>
            </div>
        </div>

        <!-- ✅ "다음" 버튼 (폼 제출) -->
        <button type="submit" class="next-btn">다음</button>
    </form>
</div>

<script>
    function increment(type) {
        const countEl = document.getElementById(type + 'Count');
        const inputEl = document.getElementById(type);

        if (!countEl || !inputEl) {
            console.error(`🚨 오류: ${type}Count 요소를 찾을 수 없음!`);
            return;
        }

        let count = parseInt(countEl.innerText, 10);
        if (count < 8) {
            count += 1;
            countEl.innerText = count;
            inputEl.value = count;
        }

        console.log(`✅ ${type} 증가:`, count);
    }

    function decrement(type) {
        const countEl = document.getElementById(type + 'Count');
        const inputEl = document.getElementById(type);

        if (!countEl || !inputEl) {
            console.error(`🚨 오류: ${type}Count 요소를 찾을 수 없음!`);
            return;
        }

        let count = parseInt(countEl.innerText, 10);
        if (count > 1) {
            count -= 1;
            countEl.innerText = count;
            inputEl.value = count;
        }

        console.log(`✅ ${type} 감소:`, count);
    }

    // ✅ 기존 데이터 유지 (뒤로 가기 시 값 복원)
    document.addEventListener("DOMContentLoaded", function () {
        const maxGuests = document.getElementById("maxGuests").value || 1;
        const bedrooms = document.getElementById("bedrooms").value || 1;
        const beds = document.getElementById("beds").value || 1;
        const bathrooms = document.getElementById("bathrooms").value || 1;

        document.getElementById("maxGuestsCount").innerText = maxGuests;
        document.getElementById("bedroomsCount").innerText = bedrooms;
        document.getElementById("bedsCount").innerText = beds;
        document.getElementById("bathroomsCount").innerText = bathrooms;
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>숙소 제목 입력</title>
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 20px;
    }
    .textarea-container {
        position: relative;
        width: 600px;
        height: 100px;
        display: inline-block;
        margin-bottom: 30px;
    }
    textarea {
        width: 100%;
        height: 100%;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #ccc;
        resize: none;
        outline: none;
    }
    .char-count {
        position: absolute;
        bottom: -25px;
        left: 10px;
        font-size: 0.9rem;
        color: #888;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        border: none;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 제목을 정해주세요</h1>
<p>숙소의 첫인상을 결정하는 중요한 요소입니다. 짧고 기억에 남는 제목을 만들어 보세요.</p>

<!-- ✅ 제목 입력 -->
<form action="/host/title/save" method="post">
  <div class="textarea-container">
    <textarea id="titleInput" name="title" maxlength="32" placeholder="숙소 제목을 입력하세요"
              th:text="${hostDto.title}"></textarea>
    <p class="char-count" id="charCount">0/32</p>
  </div>

  <!-- ✅ 다음 버튼 -->
  <button type="submit" class="next-btn">다음</button>
</form>

<script>
  const titleInput = document.getElementById("titleInput");
  const charCount = document.getElementById("charCount");

  // ✅ 글자 수 카운트 업데이트
  titleInput.addEventListener("input", function() {
      const currentLength = titleInput.value.length;
      charCount.textContent = `${currentLength}/32`;
  });

  // ✅ 기존 데이터 유지 (뒤로 가기)
  document.addEventListener("DOMContentLoaded", function () {
      const savedTitle = localStorage.getItem("title");
      if (savedTitle) {
          titleInput.value = savedTitle;
          charCount.textContent = `${savedTitle.length}/32`;
      }
  });

  // ✅ 제목 저장 (로컬스토리지 & 제출 전 체크)
  document.querySelector("form").addEventListener("submit", function(event) {
      const title = titleInput.value.trim();
      if (title.length === 0) {
          alert("숙소 제목을 입력해주세요!");
          event.preventDefault();
          return;
      }
      localStorage.setItem("title", title);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숙소 이름 지어주기</title>
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 20px;
    }
    .textarea-container {
        position: relative;
        width: 600px; /* 박스의 너비를 600px로 설정 */
        height: 100px; /* 박스의 높이를 100px로 설정 */
        display: inline-block;
        margin-bottom: 30px;
    }
    textarea {
        width: 100%;
        height: 100%;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 2px solid #ccc;
        resize: none;
    }
    .char-count {
        position: absolute;
        bottom: -25px; /* 텍스트박스 아래로 벗어나게 배치 */
        left: 10px; /* 왼쪽 하단에 배치 */
        font-size: 0.9rem;
        color: #888;
    }
    .next-btn {
        position: absolute;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>이제 숙소의 이름을 지어주세요</h1>
<p>숙소 이름은 짧을수록 효과적입니다. 나중에 언제든지 변경할 수 있으니, 너무<br>걱정하지 마세요.</p>

<div class="textarea-container">
  <textarea id="nameInput" maxlength="32" placeholder="숙소 이름을 입력해주세요."></textarea>
  <p class="char-count" id="charCount">0/32</p>
</div>

<a href="#" class="next-btn">다음</a>

<script>
  const nameInput = document.getElementById('nameInput');
  const charCount = document.getElementById('charCount');

  // 입력된 글자 수에 맞춰 남은 글자 수 업데이트
  nameInput.addEventListener('input', function() {
      const currentLength = nameInput.value.length;
      charCount.textContent = currentLength + '/32';
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숙소 제목 입력</title>
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 20px;
    }
    .textarea-container {
        position: relative;
        width: 600px; /* 박스의 너비 */
        height: 100px; /* 박스의 높이 */
        display: inline-block;
        margin-bottom: 30px;
    }
    textarea {
        width: 100%;
        height: 100%;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #ccc;
        resize: none;
    }
    .char-count {
        position: absolute;
        bottom: -25px;
        left: 10px;
        font-size: 0.9rem;
        color: #888;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>숙소 제목을 정해주세요</h1>
<p>숙소의 첫인상을 결정하는 중요한 요소입니다. 짧고 기억에 남는 제목을 만들어 보세요.</p>

<div class="textarea-container">
  <textarea id="titleInput" maxlength="32" placeholder="숙소 제목을 입력하세요"></textarea>
  <p class="char-count" id="charCount">0/32</p>
</div>

<a href="/host/description" class="next-btn" id="nextBtn">다음</a>

<script>
  const titleInput = document.getElementById("titleInput");
  const charCount = document.getElementById("charCount");
  const nextBtn = document.getElementById("nextBtn");

  // 글자 수 카운트 업데이트
  titleInput.addEventListener("input", function() {
      const currentLength = titleInput.value.length;
      charCount.textContent = `${currentLength}/32`;
  });

  // 다음 버튼 클릭 시 localStorage 저장
  nextBtn.addEventListener("click", function(event) {
      event.preventDefault(); // 기본 이동 방지
      const title = titleInput.value.trim();
      if (title.length === 0) {
          alert("숙소 제목을 입력해주세요!");
          return;
      }

      localStorage.setItem("title", title);
      window.location.href = "/host/description"; // 다음 페이지로 이동 (숙소 설명 작성 페이지)
  });
</script>

</body>
</html>

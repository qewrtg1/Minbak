<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>숙소 이름 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .next-btn {
            background-color: #ff9800;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }
        .next-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>숙소의 이름을 입력하세요</h1>

    <form th:action="@{/host/roomsName/save}" method="post">
        <input type="text" name="name" th:value="${hostDto.name}" placeholder="예: 따뜻한 감성의 스튜디오">
        <button type="submit" class="next-btn">다음</button>
    </form>
</div>

</body>
</html>

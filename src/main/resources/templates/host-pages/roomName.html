<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>숙소 이름 입력</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        /* ✅ 중앙 정렬 컨테이너 */
        .container {
          text-align: center;
          background: white;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          width: 90%;
          max-width: 500px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }

        p {
          font-size: 14px;
          color: #666;
          margin-bottom: 30px;
        }

        /* ✅ 입력창 스타일 */
        .input-container {
          display: flex;
          justify-content: center;
        }

        .input-container input {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          border: 2px solid #ddd;
          border-radius: 5px;
          outline: none;
          text-align: center;
          transition: border-color 0.3s;
        }

        .input-container input:focus {
          border-color: #ff9800;
        }

        /* ✅ 다음 버튼 (오른쪽 하단 고정) */
        .next-btn {
          position: fixed;
          bottom: 30px;
          right: 30px;
          background-color: #ff9800;
          padding: 15px 30px;
          border-radius: 5px;
          color: #fff;
          text-decoration: none;
          cursor: pointer;
          font-size: 1rem;
          border: none;
        }

        .next-btn:hover {
          background-color: #e68900;
        }
    </style>
</head>
<body>

<!-- ✅ 중앙 정렬 컨테이너 -->
<div class="container">
    <h1>숙소 이름을 입력해주세요.</h1>
    <p>숙소의 특징이 잘 드러나는 이름을 작성하세요.</p>

    <!-- ✅ 숙소 이름 입력 폼 -->
    <form action="/host/roomName/save" method="post">
        <div class="input-container">
            <input type="text" name="name" id="roomName" placeholder="숙소 이름 입력" th:value="${hostDto.name}">
        </div>

        <!-- ✅ 숨겨진 입력 필드 (타임리프 세션 유지) -->
        <input type="hidden" name="roomId" th:value="${hostDto.roomId}">

        <!-- ✅ 다음 버튼 -->
        <button type="submit" class="next-btn">다음</button>
    </form>
</div>

</body>
</html>

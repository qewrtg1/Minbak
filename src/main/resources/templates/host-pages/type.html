<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙소 유형 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    .type-buttons {
        margin-bottom: 20px;
    }
    .type-buttons button {
        font-size: 1.2rem;
        margin: 10px;
        padding: 10px 20px;
        background-color: #ff9800;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
    }
    .type-buttons button i {
        margin-right: 10px;
    }
    .type-buttons button:hover {
        background-color: #e68900;
        transform: scale(1.05);
    }
    .selected {
        background-color: #d77d00 !important;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>다음 중 숙소의 유형은 무엇인가요?</h1>

<div class="type-buttons">
  <button data-type="주택">
    <i class="fas fa-home"></i> 주택
  </button>
  <button data-type="아파트">
    <i class="fas fa-building"></i> 아파트
  </button>
  <button data-type="빌라">
    <i class="fas fa-house-user"></i> 빌라
  </button>
</div>

<a href="/host/location" class="next-btn">다음</a>

<script>
  let selectedType = null;
const buttons = document.querySelectorAll('.type-buttons button');
const nextBtn = document.querySelector('.next-btn');

// 🌟 페이지 로드 시 기존 선택 값 불러오기
document.addEventListener("DOMContentLoaded", function () {
    const savedType = localStorage.getItem('buildingType'); // ✅ 변경된 키 확인
    console.log("🔍 불러온 buildingType 값:", savedType); // 🔎 디버깅용 로그 추가

    if (savedType) {
        selectedType = savedType;
        buttons.forEach(btn => {
            if (btn.getAttribute('data-type') === savedType) {
                btn.classList.add('selected');
            }
        });
    }
});

// 🌟 버튼 클릭 이벤트 (선택 값 저장)
buttons.forEach(button => {
    button.addEventListener('click', function () {
        // 기존 선택된 버튼 스타일 제거
        buttons.forEach(btn => btn.classList.remove('selected'));

        // 새로운 선택 적용
        selectedType = this.getAttribute('data-type');
        this.classList.add('selected');

        // localStorage에 저장
        localStorage.setItem('buildingType', selectedType);
        console.log("✅ 저장된 buildingType 값:", selectedType); // 🔎 디버깅용 로그 추가
    });
});

// 🌟 "다음" 버튼 클릭 이벤트
nextBtn.addEventListener('click', function (event) {
    console.log("▶️ 다음 버튼 클릭됨 - 선택된 값:", selectedType); // 🔎 디버깅용 로그 추가
    if (!selectedType) {
        event.preventDefault();
        alert('숙소 유형을 선택해주세요!');
    } else {
        window.location.href = '/host/location'; // ✅ 다음 페이지 이동
    }
});
</script>

</body>
</html>

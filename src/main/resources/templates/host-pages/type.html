<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙소 유형 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 아이콘 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
        color: #333;
        font-family: Arial, sans-serif;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    .type-buttons {
        margin-bottom: 20px;
    }
    .type-buttons button {
        font-size: 1.2rem;
        margin: 10px;
        padding: 10px 20px;
        background-color: #ff9800;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
    }
    .type-buttons button i {
        margin-right: 10px;
    }
    .type-buttons button:hover {
        background-color: #e68900;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>다음 중 숙소의 유형은 무엇인가요?</h1>

<div class="type-buttons">
  <button data-type="주택">
    <i class="fas fa-home"></i> 주택
  </button>
  <button data-type="아파트">
    <i class="fas fa-building"></i> 아파트
  </button>
  <button data-type="빌라">
    <i class="fas fa-house-user"></i> 빌라
  </button>
</div>

<a href="#" class="next-btn">다음</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // 버튼 클릭 시 선택된 유형을 출력하는 스크립트
  const buttons = document.querySelectorAll('.type-buttons button');

  buttons.forEach(button => {
      button.addEventListener('click', function() {
          const selectedType = this.getAttribute('data-type');
          console.log('선택된 유형:', selectedType);
          // 선택된 유형에 따른 처리 추가 가능
      });
  });
</script>

</body>
</html>

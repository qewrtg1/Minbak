<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>호스트 환영 페이지</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden; /* 스크롤 방지 */
    }

    .background {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: url("/images/welcome.jpg") no-repeat center center/cover;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4); /* 어두운 필터 */
        display: flex;
        align-items: center;
        padding-left: 80px; /* 왼쪽 정렬 */
    }

    .text-container {
        max-width: 600px;
        position: relative;
        top: -100px; /* 텍스트만 위로 이동 */
    }

    .overlay h1 {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .overlay p {
        font-size: 18px;
        line-height: 1.5;
    }

    .start-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 15px 30px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
    }

    .start-btn:hover {
        background-color: #e68900;
    }

  </style>
</head>
<body>

<div class="background"></div>

<div class="overlay">
  <div class="text-container">
    <h1>환영합니다, 호스트님!</h1>
    <p>MinBak의 새로운 호스트가 되신 것을 진심으로 환영합니다.<br>
      여러분의 공간을 공유하고 특별한 경험을 선사할 준비가 되셨나요?</p>
  </div>
</div>

<!-- ✅ 숙소 데이터 최종 전송 폼 -->
<form th:action="@{/user/register}" method="post">
  <button type="submit" class="start-btn">시작하기</button>
</form>

</body>
</html>

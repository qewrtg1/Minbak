<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호스트 환영 페이지</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden; /* 스크롤 방지 */
    }

    .background {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: url("/images/welcome.jpg") no-repeat center center/cover;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4); /* 어두운 필터 */
        display: flex;
        align-items: center;
        padding-left: 80px; /* 왼쪽 정렬 */
    }

    .text-container {
        max-width: 600px;
        position: relative;
        top: -100px; /* 텍스트만 위로 이동 */
    }

    .overlay h1 {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .overlay p {
        font-size: 18px;
        line-height: 1.5;
    }

    .start-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 15px 30px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
    }

    .start-btn:hover {
        background-color: #e68900;
    }

  </style>
</head>
<body>

<div class="background"></div>

<div class="overlay">
  <div class="text-container">
    <h1>환영합니다, 호스트님!</h1>
    <p>MinBak의 새로운 호스트가 되신 것을 진심으로 환영합니다.<br>
      여러분의 공간을 공유하고 특별한 경험을 선사할 준비가 되셨나요?</p>
  </div>
</div>

<a href="#" class="start-btn">시작하기</a>
<script>
  document.querySelector(".start-btn").addEventListener("click", function() {
      console.log("🚀 최종 전송 데이터 확인:");
      console.log("roomId:", localStorage.getItem("roomId"));
      console.log("userId:", localStorage.getItem("userId"));
      console.log("userName:", localStorage.getItem("userName"));
      console.log("name:", localStorage.getItem("name"));
      console.log("title:", localStorage.getItem("title"));
      console.log("description:", localStorage.getItem("description"));
      console.log("selectedLocation:", localStorage.getItem("selectedLocation"));
      console.log("🔍 최종 price 값:", localStorage.getItem("weekDayPrice"));  // ✅ `weekDayPrice` 사용

      if (!localStorage.getItem("title") || !localStorage.getItem("description") ||
          !localStorage.getItem("selectedLocation") || !localStorage.getItem("weekDayPrice") ||
          !localStorage.getItem("buildingType") || !localStorage.getItem("roomDetails")) {
          alert("필수 정보를 모두 입력해주세요!");
          return;
      }

      const imageUrls = localStorage.getItem("imageUrls")
          ? JSON.parse(localStorage.getItem("imageUrls"))
          : [];

      if (imageUrls.length < 1) {
          alert("최소 1장의 이미지를 등록해주세요!");
          return;
      }

      const optionIds = localStorage.getItem("selectedOptions")
          ? JSON.parse(localStorage.getItem("selectedOptions"))
          : [];

      const selectedLocation = JSON.parse(localStorage.getItem("selectedLocation"));
      const roomDetails = JSON.parse(localStorage.getItem("roomDetails"));

      const requestData = {
          roomId: localStorage.getItem("roomId") ? parseInt(localStorage.getItem("roomId")) : null,
          userId: parseInt(localStorage.getItem("userId")),
          userName: localStorage.getItem("userName"),
          name: localStorage.getItem("name"),
          title: localStorage.getItem("title"),
          content: localStorage.getItem("description"),
          address: selectedLocation ? selectedLocation.roadAddress : null,
          price: parseInt(localStorage.getItem("weekDayPrice")),  // ✅ `weekDayPrice` 사용
          useGuide: localStorage.getItem("useGuide"),
          buildingType: localStorage.getItem("buildingType"),
          latitude: selectedLocation ? parseFloat(selectedLocation.latitude) : null,
          longitude: selectedLocation ? parseFloat(selectedLocation.longitude) : null,
          maxGuests: roomDetails ? roomDetails.guests : null,
          bedrooms: roomDetails ? roomDetails.bedrooms : null,
          beds: roomDetails ? roomDetails.beds : null,
          bathrooms: roomDetails ? roomDetails.bathrooms : null,
          imageUrls: imageUrls,
          optionIds: optionIds
      };

      console.log("🚀 최종 전송 데이터:", requestData);

      fetch("/api/host/register", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify(requestData)
      })
      .then(response => response.json())
      .then(data => {
          console.log("✅ 숙소 등록 완료:", data);
          alert("숙소가 성공적으로 등록되었습니다!");
          localStorage.clear();
          window.location.href = "#";
      })
      .catch(error => {
          console.error("❌ 등록 중 오류 발생:", error);
          alert("숙소 등록 중 오류가 발생했습니다.");
      });
  });
</script>
</body>
</html>

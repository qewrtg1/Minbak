<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숙소의 매력 돋보이기</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
    }
    .text-section {
        flex: 1;
    }
    .image-section {
        flex: 1;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image-placeholder {
        width: 80%;
        height: 300px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #666;
    }
    .next-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #ff9800;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
    .next-btn:hover {
        background-color: #e68900;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-section">
    <h3>2단계</h3>
    <h1>숙소의 매력을<br>돋보이게 하세요</h1>
    <p>이 단계에서는 숙소에 갖춰진 편의시설과 사진 5장 이상을<br>추가한 후 숙소 이름과 설명을 작성하시면 됩니다.</p>
  </div>
  <div class="image-section">
    <div class="image-placeholder">이미지 공간</div>
  </div>
</div>

<a href="#" class="next-btn">다음</a>

</body>
</html>
